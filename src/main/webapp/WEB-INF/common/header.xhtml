<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">
<body>
<ui:composition>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Home" icon="pi pi-home" url="./index.xhtml">
            </p:menuitem>

            <p:menuitem value="Technologe" icon="pi pi-users"
                        url="./technologe.xhtml">
            </p:menuitem>
            <p:menuitem value="ProzesskettenAdmin" icon="pi pi-briefcase" url="#"/>
            <p:menuitem value="Logistiker" icon="pi pi-envelope" url="#"/>
            <p:menuitem value="Transport" icon="pi pi-globe" url="#"/>
            <p:menuitem value="Admin" icon="pi pi-key" url="#"/>

            <p:menuitem value="(right side are just dummy buttons)">
            </p:menuitem>
            <p:submenu label="File" icon="pi pi-file">
                <p:submenu label="New" icon="pi pi-briefcase">
                    <p:menuitem value="Prozessschritt" url="#"/>
                    <p:menuitem value="Prozesskette" url="#"/>
                    <p:menuitem value="PS Automat" url="#"/>
                </p:submenu>
                <p:menuitem value="Open" url="#"/>
                <p:separator/>
                <p:menuitem value="Quit" url="#"/>
            </p:submenu>

            <p:submenu label="Edit" icon="pi pi-pencil">
                <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left"/>
                <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right"/>
            </p:submenu>


            <p:menuitem value="Quit" url="http://www.primefaces.org"
                        icon="pi pi-times"/>

            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                <shiro:authenticated>
                <p:commandButton type="button" value="Logout" icon="pi pi-home"/>
                </shiro:authenticated>
                <shiro:notAuthenticated>
                    <p:commandButton type="button" value="Login" icon="pi pi-sign-in"/>
                </shiro:notAuthenticated>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
</body>
</html>
