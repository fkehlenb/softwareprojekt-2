<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="../template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"></div>
            <div class="ui-g-8">

                <h1> PROBEN </h1>

                <p:dataTable var="probe" value="#{technologeBean.getSamples()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{probe.probenID}"/>
                    </p:column>
                    <p:column headerText="Zustand">
                        <h:outputText value="#{probe.zustand}"/>
                    </p:column>
                    <p:column headerText="Standort">
                        <h:outputText value="#{probe.standort}"/>
                    </p:column>
                    <p:column headerText="Träger-ID">
                        <h:outputText value="#{probe.currentTraeger.id}"/>
                    </p:column>
                    <p:column headerText="Kommentar">
                        <h:outputText value="#{probe.kommentar}"/>
                    </p:column>
                    <p:column headerText="Kommentar löschen">
                        <h:form>
                            <div align="center">
                                <h:commandButton action="#{technologeBean.deleteProbenComment(probe, probe.kommentar)}" value="Delete"/>
                            </div>
                        </h:form>
                    </p:column>
                </p:dataTable>


            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
