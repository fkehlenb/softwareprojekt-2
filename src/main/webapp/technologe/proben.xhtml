<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:shiro="http://shiro.apache.org/tags">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<shiro:authenticated>
<shiro:hasRole name="technologe">
<ui:composition template="../template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"></div>
            <div class="ui-g-8">

                <h:body>
                    <h:form style="background-color: white; margin-top: 100px; width: 650px">
                        <p:growl>
                            <p:autoUpdate/>
                        </p:growl>
                        <p:panelGrid columns="1">
                            <p:row>
                                <h1 style="color: cornflowerblue">Probenüberblick</h1>
                            </p:row>

                            <p>Hier können Sie alle Proben von Aufträgen, die Sie fertig bearbeitet haben, sehen, für die noch keine Informationen hochgeladen wurden. </p>


                            <p:dataTable id="proben" var="probe" value="#{technologeView.viewToBeUploaded()}" paginator="true" rows="10"
                                         paginatorTemplate=
                                    "{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="5,10,15" lazy="true">
                                <p:column headerText="Id">
                                    <h:outputText value="#{probe.probenID}"/>
                                </p:column>
                                <p:column headerText="Anzahl">
                                    <h:outputText value="#{probe.anzahl}"/>
                                </p:column>
                                <p:column headerText="Zustand">
                                    <h:outputText value="#{probe.zustand}"/>
                                </p:column>
                                <p:column headerText="Standort">
                                    <h:outputText value="#{probe.standort.ort}"/>
                                </p:column>
                                <p:column headerText="Träger-ID">
                                    <h:outputText value="#{probe.currentTraeger.id}"/>
                                </p:column>
                                <p:column headerText="Auswählen">
                                        <div align="center">
                                            <p:commandButton value="Choose" action="#{singleSampleBean.singleprobe(probe)}" />
                                        </div>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </h:form>
                </h:body>


            </div>
        </ui:define>
    </ui:composition>
</shiro:hasRole>
</shiro:authenticated>
</body>
</html>
