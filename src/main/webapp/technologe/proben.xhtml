<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<h:head>
    <title>SFB - Farbige Zust채nde</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="../template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"></div>
            <div class="ui-g-8">

                <h:body style="background: url('../background.png')">
                    <h:form style="background-color: white; margin-top: 100px; width: 650px">
                        <h:panelGrid columns="1">
                            <p:row>
                                <h1 style="color: cornflowerblue">Proben체berblick</h1>
                            </p:row>

                            <h:form>
                                <div align="center">
                                    <h:commandButton action="#{technologeBean.setViewUploaded(!technologeBean.getViewUploaded)}" value="Upload ausstehend"/>
                                </div>

                            </h:form>

                            <p:dataTable var="probe" value="#{technologeBean.getSamples()}">
                                <p:column headerText="Id">
                                    <h:outputText value="#{probe.probenID}"/>
                                </p:column>
                                <p:column headerText="Zustand">
                                    <h:outputText value="#{probe.zustand}"/>
                                </p:column>
                                <p:column headerText="Standort">
                                    <h:outputText value="#{probe.standort}"/>
                                </p:column>
                                <p:column headerText="Tr채ger-ID">
                                    <h:outputText value="#{probe.currentTraeger.id}"/>
                                </p:column>
                                <p:column headerText="Kommentar">
                                    <h:outputText value="#{technologeBean.KommentarToString(probe)}"/>
                                </p:column>
                                <p:column headerText="Ausw채hlen">
                                    <h:form>
                                        <div align="center">
                                            <h:commandButton value="Choose" action="#{singleSampleBean.singleprobe(probe)}" />
                                        </div>
                                    </h:form>
                                </p:column>
                                <p:column headerText="Verloren">
                                    <h:form>
                                        <div align="center">
                                            <h:commandButton action="#{technologeBean.reportLostProbe(probe)}" value="Verloren"/>
                                        </div>
                                    </h:form>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </h:form>
                </h:body>


            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
