<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
    <ui:composition template="../template/common/layout.xhtml">
        <ui:define name="content">
            <div class="ui-g-2"></div>
            <div class="ui-g-8">

                <h1>VERFÜGBARE AUFTRÄGE</h1>

                <p:dataTable var="auftrag" value="#{technologeBean.getAuftrag()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{auftrag.pkID}"/>
                    </p:column>
                    <p:column headerText="Zuordnen">
                        <h:form>
                            <div align="center">
                                <h:commandButton action="#{technologeBean.assignToAuftrag(auftrag)}" value="Assign"/>
                            </div>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
