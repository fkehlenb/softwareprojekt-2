<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions" xmlns:shiro="http://shiro.apache.org/tags">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<shiro:authenticated>
        <shiro:hasRole name="technologe">
    <ui:composition template="../template/common/layout.xhtml">
        <ui:define name="content">
                <h:body>
                    <h:form id="bigForm">
                        <p:sidebar header="Prozessschritt Parameter Uebersicht" widgetVar="dlg2"
                                   modal="true" id="tablepspp" style="width: 50%"
                                   height="100">
                            <p:panelGrid columns="1">
                                <p:row>
                                    <p:dataTable var="para" value="#{technologeView.parameterschritt}"
                                                 scrollable="true" scrollHeight="400">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{para.id}"/>
                                        </p:column>
                                        <p:column headerText="Name">
                                            <h:outputText value="#{para.name}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:row>
                            </p:panelGrid>
                        </p:sidebar>
                        <p:growl>
                            <p:autoUpdate/>
                        </p:growl>
                        <p:panelGrid columns="1">
                            <p:row>
                                <h1 style="color: cornflowerblue">Verfügbare Aufträge</h1>
                            </p:row>

                            <p:row>
                                <p>Hier können Sie alle Aufträge sehen, die aktuell an Ihren Stationen offen sind.</p>
                            </p:row>

                            <p:dataTable widgetVar="psListe"
                                         id="PSList"
                                         var="ps"
                                         value="#{technologeView.getJobs()}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="50" style="margin-bottom:20px">
                                <p:column headerText="Id">
                                    <h:outputText value="#{ps.name}: #{ps.id}"/>
                                </p:column>
                                <p:column headerText="Priorität">
                                    <h:outputText value="#{technologeView.getPriority(ps.id)}"/>
                                </p:column>
                                <p:column headerText="Station">
                                    <h:outputText value="#{technologeView.findStandort(ps)}"/>
                                </p:column>
                                <p:column headerText="Parameter">
                                    <p:commandButton value="Anzeigen" icon="pi pi-external-link"
                                                     action="#{technologeView.setParameterschritt(ps)}"
                                                     update="bigForm:tablepspp"
                                                     oncomplete="PF('dlg2').show();"/>
                                </p:column>
                                <p:column headerText="Geschätzte Ankunft">
                                    <h:outputText value="#{technologeView.getDauer(ps.id)} Stunden"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </h:form>
                </h:body>
        </ui:define>
    </ui:composition>
        </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
