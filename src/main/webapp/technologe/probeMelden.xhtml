<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:shiro="http://shiro.apache.org/tags">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<shiro:authenticated>
<shiro:hasRole name="technologe">
<ui:composition template="../template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"></div>
        <div class="ui-g-8">

            <h:body style="background: url('../background.png')">
                <h:form style="background-color: white; margin-top: 100px; width: 650px">
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>
                    <p:panelGrid columns="1">
                        <p:row>
                            <h1 style="color: cornflowerblue">Probe als verloren melden</h1>
                        </p:row>

                        <p:row>
                            <p>Hier können Sie eine Probe anhand ihrer Proben-ID als verloren melden. </p>
                        </p:row>

                        <p:row>
                            <p>Proben-ID: </p>
                            <p:outputLabel for="pid" value="ID: "/>
                            <p:inputMask id="pid" value="#{probeMeldenView.probeMeldenID}"/>
                            <p:commandButton value="Submit" type="submit"/>
                            <p:commandButton action="#{probeMeldenView.reportLostProbe()}"/>
                        </p:row>

                    </p:panelGrid>
                </h:form>
            </h:body>
        </div>
    </ui:define>
</ui:composition>
</shiro:hasRole>
</shiro:authenticated>
</body>
</html>
