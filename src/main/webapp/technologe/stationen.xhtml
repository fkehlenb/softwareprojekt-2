<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:shiro="http://shiro.apache.org/tags">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}"/>
    </f:metadata>
</ui:define>

<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<shiro:authenticated>
    <shiro:hasRole name="technologe">
        <ui:composition template="../template/common/layout.xhtml">
            <ui:define name="content">
                <h:body>
                    <h:form id="form">
                        <p:growl>
                            <p:autoUpdate/>
                        </p:growl>
                        <p:panelGrid columns="1">
                            <p:row>
                                <h1 style="color: cornflowerblue">Experimentierstationen</h1>
                            </p:row>
                            <p:row>
                                <p>Hier können Sie alle Stationen sehen, an denen Sie arbeiten, und zwischen den Sichtweisen der Stationen wechseln. </p>
                            </p:row>

                            <style type="text/css">
                                .broken {
                                    background-color: red !important;
                                    color: white !important;
                                }
                            </style>
                            <p:dataTable id="stationen" var="station" value="#{technologeView.getStationen()}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="15" style="margin-bottom:20px">
                                <p:column headerText="Standort" rowStyleClass="#{station.status eq 'KAPUTT' ? 'broken' : null}">
                                    <h:outputText value="#{station.standort.ort}"/>
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value="#{station.status}"/>
                                </p:column>
                                <p:column headerText="Name">
                                    <h:outputText value="#{station.name}"/>
                                </p:column>
                                <p:column headerText="Als kaputt melden">
                                    <div align="center">
                                        <p:commandButton update="stationen"
                                                         action="#{technologeView.reportBroken(station)}"
                                                         value="REPORT"/>
                                    </div>
                                </p:column>
                                <p:column headerText="Auswählen">
                                    <div align="center">
                                        <p:commandButton value="Choose"
                                                         action="#{singleStationBean.singleStation(station)}"/>
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
