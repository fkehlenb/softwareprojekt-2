<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
    <ui:composition template="../template/common/layout.xhtml">


        <ui:define name="content">
            <div class="ui-g-2"></div>
            <div class="ui-g-8">

                <h:body style="background: url('../background.png')">
                    <h:form style="background-color: white; margin-top: 100px; width: 650px">
                        <h:panelGrid columns="1">
                            <p:row>
                                <h1 style="color: cornflowerblue">Experimentierstationen</h1>
                            </p:row>

                            <p:row>
                                <p>Hier können Sie alle Stationen sehen, an denen Sie arbeiten, und zwischen den Sichtweisen der Stationen wechseln. </p>
                            </p:row>

                            <p:dataTable var="station" value="#{technologeView.getStationen()}">
                                <p:column headerText="Id">
                                    <h:outputText value="#{station.esID}"/>
                                </p:column>
                                <p:column headerText="Standort">
                                    <h:outputText value="#{station.standort.ort}"/>
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value="#{station.status}"/>
                                </p:column>
                                <p:column headerText="Name">
                                    <h:outputText value="#{station.name}"/>
                                </p:column>
                                <p:column headerText="Als kaputt melden">
                                    <h:form>
                                        <div align="center">
                                            <h:commandButton action="#{technologeView.reportBroken(station)}" value="REPORT"/>
                                        </div>
                                    </h:form>
                                </p:column>
                                <p:column headerText="Auswählen">
                                    <div align="center">
                                        <h:commandButton value="Choose" action="#{singleStationBean.singleStation(station)}" />
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </h:form>
                </h:body>


            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
