<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:shiro="http://shiro.apache.org/tags">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}"/>
    </f:metadata>
</ui:define>

<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<shiro:authenticated>
    <shiro:hasRole name="technologe">
        <ui:composition template="../template/common/layout.xhtml">
            <ui:define name="content">
                <h:body>
                    <h:form id="station">
                        <p:growl>
                            <p:autoUpdate/>
                        </p:growl>
                        <p:panelGrid>
                            <p:row>
                                <p:column colspan="4">
                                    <h1 style="color: cornflowerblue">Experimentierstation #{singleStationBean.station.name} Überblick</h1>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="4">
                                    <p>Hier haben Sie einen detaillierten Überblick über die Experimentierstation #{singleStationBean.station.name}</p>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputText value="Experimentierstation ID"/>
                                </p:column>
                                <p:column colspan="1">
                                    <h:outputText value="#{singleStationBean.station.esID}"/>
                                </p:column>
                                <p:column colspan="1">
                                    <h:outputText value="Standort"/>
                                </p:column>
                                <p:column colspan="1">
                                    <h:outputText value="#{singleStationBean.station.standort.ort}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputText value="Experimentierstation Status"/>
                                </p:column>
                                <p:column colspan="1">
                                    <h:outputText value="#{singleStationBean.station.status}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:commandButton update="station" action="#{singleStationBean.reportBroken()}"
                                                     value="Report as broken" icon="pi pi-ban" style="background-color: red; border-color: red" ajax="true"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputText value="Prozessschritt in der Ausfuehrung"/>
                                </p:column>
                                <p:column colspan="3">
                                    <h:outputText value="#{singleStationBean.station.currentPS}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="4">
                                    <p:panel header="Proben">
                                        <p:dataTable var="probe" value="#{singleStationBean.getProben()}"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                                     paginator="true" rows="6">

                                            <p:column headerText="Id">
                                                <h:outputText value="#{probe.probenID}"/>
                                            </p:column>
                                            <p:column headerText="Zustand">
                                                <h:outputText value="#{probe.zustand}"/>
                                            </p:column>
                                            <p:column headerText="Standort">
                                                <h:outputText value="#{probe.standort.ort}"/>
                                            </p:column>
                                            <p:column headerText="Auswählen">
                                                <div align="center">
                                                    <p:commandButton value="Choose"
                                                                     action="#{singleSampleBean.singleprobe(probe)}"/>
                                                </div>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
