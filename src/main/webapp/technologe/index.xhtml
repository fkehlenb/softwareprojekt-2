<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="../template/common/layout.xhtml">


<ui:define name="content">
    <div class="ui-g-2"></div>
    <div class="ui-g-8">
        <h:body style="background: url('../background.png')">
            <h:form id="form" style="background-color: white; margin-top: 100px; width: 650px">
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                <p:panelGrid columns="1">
                    <p:row>
                        <h1 style="color: cornflowerblue">Ihre aktuellen Aufträge</h1>
                    </p:row>

                    <p:row>
                        <p>Hier können Sie alle Aufträge sehen, für die Sie verantwortlich sind.</p>
                    </p:row>

                    <p:dataTable var="auftrag" value="#{technologeView.getJobs()}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="50" style="margin-bottom:20px">
                        <p:column headerText="Id">
                            <h:outputText value="#{auftrag.psID}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{auftrag.prozessSchrittZustandsAutomat.current}"/>
                        </p:column>
                        <p:column headerText="Auswählen">
                            <div align="center">
                                <h:commandButton value="Choose" action="#{singleJobBean.singlejob(auftrag)}" />
                            </div>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </h:body>
    </div>
</ui:define>
</ui:composition>
</body>
</html>
