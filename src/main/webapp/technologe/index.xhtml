<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="../template/common/layout.xhtml">


<ui:define name="content">
    <div class="ui-g-2"></div>
    <div class="ui-g-8">
        <h:body style="background: url('../background.png')">
            <h:form style="background-color: white; margin-top: 100px; width: 650px">
                <h:panelGrid columns="1">
                    <p:row>
                        <h1 style="color: cornflowerblue">Ihre aktuellen Aufträge</h1>
                    </p:row>

                    <p:dataTable var="auftrag" value="#{technologeBean.getJobs()}">
                        <p:column headerText="Id">
                            <h:outputText value="#{auftrag.psID}"/>
                        </p:column>
                        <p:column headerText="Station">
                            <h:outputText value="#{auftrag.current.esID}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{auftrag.zustandsAutomat.current}"/>
                        </p:column>
                        <p:column headerText="Träger">
                            <h:outputText value="#{auftrag.traeger}"/>
                        </p:column>
                        <p:column headerText="Auswählen">
                            <h:form>
                                <div align="center">
                                    <h:commandButton value="Choose" action="#{technologeBean.singleview(auftrag)}" />
                                </div>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </h:body>
    </div>
</ui:define>
</ui:composition>
</body>
</html>
