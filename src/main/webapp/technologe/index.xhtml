<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:shiro="http://shiro.apache.org/tags">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<shiro:authenticated>
<shiro:hasRole name="technologe">
<ui:composition template="../template/common/layout.xhtml">


<ui:define name="content">
        <h:body style="background: url('../background.png')">
            <h:form id="form">
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                <p:panelGrid columns="1">
                    <p:row>
                        <h1 style="color: cornflowerblue">Ihre aktuellen Aufträge</h1>
                    </p:row>

                    <p:row>
                        <p>Hier können Sie alle Aufträge sehen, für die Sie verantwortlich sind.</p>
                    </p:row>

                    <p:dataTable var="ps" value="#{technologeView.schritte}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="15" style="margin-bottom:20px">
                        <p:column headerText="Name">
                            <h:outputText value="#{ps.name}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{ps.prozessSchrittZustandsAutomat.current}"/>
                        </p:column>
                        <p:column headerText="Station">
                            <h:outputText value="#{technologeView.findStandort(ps)}"/>
                        </p:column>
                        <p:column headerText="Priorität">
                            <h:outputText value="#{technologeView.getPriority(ps)}"/>
                        </p:column>
                        <p:column headerText="Auswählen">
                            <div align="center">
                                <p:commandButton value="Choose" action="#{singleJobBean.singlejob(ps.id)}" />
                            </div>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </h:body>
</ui:define>
</ui:composition>
</shiro:hasRole>
</shiro:authenticated>
</body>
</html>
