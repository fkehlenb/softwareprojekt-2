<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">

<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>Probenstandortuebersicht - SFB Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>
<body>
<shiro:authenticated>
    <shiro:hasRole name="logistik">
        <ui:composition template="/template/common/layout.xhtml">
            <ui:define name="content">
                <p:growl id="growl">
                    <p:autoUpdate/>
                </p:growl>
                <p:panelGrid columns="1">
                    <p:row>
                        <h2 style="color: cornflowerblue">#{msg['logProbenSÜ.jsf']}</h2>
                    </p:row>
                    <p:row>
                        <p>#{msg['logProbenSÜText.jsf']}</p>
                    </p:row>
                    <p:row>
                        <p:dataTable id="table" var="probe" value="#{dtLogistikerBean.proben}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="10" style="margin-bottom:20px">
                            <p:column headerText="#{msg['logProbenID.jsf']}">
                                <h:outputText value="#{probe.probenID}"/>
                            </p:column>
                            <p:column headerText="#{msg['logProbenStandort.jsf']}">
                                <h:outputText value="#{probe.standort.ort}"/>
                            </p:column>
                        </p:dataTable>
                    </p:row>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
