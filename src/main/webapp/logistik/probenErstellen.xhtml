<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">

<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>Proben Einfuegen - SFB Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>
<body>
<shiro:authenticated>
    <shiro:hasRole name="logistik">
        <ui:composition template="/template/common/layout.xhtml">
            <ui:define name="content">
                <p:growl id="growl">
                    <p:autoUpdate/>
                </p:growl>
                <p:panelGrid columns="1">
                    <p:row>
                        <h2 style="color: cornflowerblue">#{msg['logProbenE.jsf']}</h2>
                    </p:row>
                    <p:row>
                        <p>#{msg['logProbenEText.jsf']}</p>
                    </p:row>
                    <p:row>
                        <h:form id="form">
                            <p:panelGrid>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="#{msg['logProbenID.jsf']}:"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText placeholder="#{msg['logProbenID.jsf']}" required="true"
                                                     requiredMessage="#{msg['logProbenEMeldung.jsf']}"
                                                     value="#{dtLogistikerBean.probenID}">
                                            <f:validateRegex pattern="[A-Z][0-9][0-9].[0-9]+(.[0-9]+)+"/>
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Anzahl:"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText placeholder="Anzahl" required="true"
                                                     requiredMessage="Anzahl wird benÃ¶tigt"
                                                     value="#{dtLogistikerBean.anzahl}">
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:commandButton value="#{msg['saveU.jsf']}" icon="pi pi-save"
                                                         action="#{dtLogistikerBean.addProbe}" ajax="true"
                                                         update="form"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:commandButton value="#{msg['reset.jsf']}" type="reset" icon="pi pi-times"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:row>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
