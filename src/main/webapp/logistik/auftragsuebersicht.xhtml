<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}"/>
    </f:metadata>
</ui:define>


<h:head>
    <title>Auftragsübersicht - SFB - Farbige traeger</title>
    <link rel="icon" href="../background.png"/>

</h:head>


<style type="text/css">
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }

    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        display: none;
    }
</style>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-12">
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelGrid columns="1">
                <p:row>
                    <h2 style="color: cornflowerblue">#{msg['AuftragsuebersichtHead.jsf']}</h2>
                </p:row>


                <h:form id="form3">
                    <p:panelGrid>
                        <p:row>
                            <p>#{msg['AuftragsuebersichtText.jsf']}</p>
                        </p:row>
                        <p:row>
                            <p:column colspan="1">
                                <p:commandButton value="#{msg['reset.jsf']}" type="reset" ajax="true" update="form"/>
                            </p:column>

                        </p:row>
                    </p:panelGrid>
                </h:form>


                <h:form id="form">
                    <p:messages id="messages"/>

                    <p:dataTable id="table" var="ps" value="#{dtLogistikerBean.auftrage}" widgetVar="table"
                                 multiViewState="true"
                                 rows="10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 editable="true"

                                 rowKey="#{auftrag.pkID}"
                                 emptyMessage="Keine Aufträge gefunden!"
                                 filteredValue="#{dtLogistikerBean.filteredAuftrag}">

                        <p:ajax event="rowEdit" listener="#{dtLogistikerBean.onRowEdit(ps.pkID)}"
                                update="form:table"/>
                        <p:ajax event="rowEditCancel" listener="#{dtLogistikerBean.onRowCancel}"
                                update="form:table"/>

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:"/>
                                <p:inputText id="globalFilter" onkeyup="PF('table').filter()" style="width:150px"
                                             placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>


                        <p:column headerText="Name" filterBy="#{ps.pkID}" sortBy="#{ps.pkID}"
                                  filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{ps.name}"/></f:facet>
                                <f:facet name="input">
                                    <h:inputText value=""></h:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Fehlermodus" style="width: 5rem">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{ps.errorMessage}"/></f:facet>
                                <f:facet name="input">
                                    <h:inputText value=""></h:inputText>
                                </f:facet>
                            </p:cellEditor>

                        </p:column>

                        <p:column headerText="traeger">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ps.traeger}"/></f:facet>
                                <f:facet name="input">
                                    <p:selectCheckboxMenu id="bedingungTable"
                                                          value="#{ps.traeger}"
                                                          converter="omnifaces.SelectItemsConverter" effect="fade"
                                                          var="traeger" filter="true"
                                                          filterMatchMode="contains" showCheckbox="true"
                                                          label="traeger" requiredMessage="Bitte traeger Zuweisen!"
                                                          required="true">
                                        <f:selectItems value="#{dtLogistikerBean.traegerList}"
                                                       var="traeger" itemLabel="#{traeger}"
                                                       itemValue="#{traeger}"/>
                                    </p:selectCheckboxMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Prioritaet">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{ps.priority}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="priority2"
                                                     value="#{dtLogistikerBean.selectedPriority}"
                                                     converter="omnifaces.SelectItemsConverter" effect="fade"
                                                     var="priority" style="width: 172px" filter="true"
                                                     filterMatchMode="contains" required="true"
                                                     requiredMessage="Bitte Prozesskettenvorlage eingeben!">
                                        <f:selectItems value="#{dtAuftragBean.availablePriorities}"
                                                       var="priority" itemLabel="#{priority}"
                                                       itemValue="#{priority}" required="true"/>
                                        <p:column>
                                            <h:outputText value="#{priority}"/>
                                        </p:column>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Zustand" filterBy="#{ps.prozessKettenZustandsAutomat}"
                                  sortBy="#{ps.prozessKettenZustandsAutomat}" filterMatchMode="exact">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText ajax="true" update="form:form"
                                                                     value="#{ps.prozessKettenZustandsAutomat}"/></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="pkza"
                                                     value="#{ps.prozessKettenZustandsAutomat}"
                                                     converter="omnifaces.SelectItemsConverter" effect="fade"
                                                     var="priority" style="width: 172px" filter="true"
                                                     filterMatchMode="contains" required="true"
                                                     requiredMessage="Bitte Prozesskettenvorlage eingeben!">
                                        <f:selectItems value="#{dtAuftragBean.prozessKettenZustandsAutomatList}"
                                                       var="psza" itemLabel="#{psza}"
                                                       itemValue="#{psza}" required="true"/>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column>
                            <p:column colspan="1">
                                <p:commandButton style="width: 7rem" value="Ablehnen" ajax="true"
                                                 action="#{dtLogistikerBean.refuseAuftrag(auftrag.pkID)}"
                                                 icon="pi pi-ban" update="form"/>
                                <p:inputText placeholder="#{msg['AblehnMessage.jsf']}" required="true"
                                             requiredMessage="#{msg['RequiredMessageLogistik.jsf']}"
                                             value="#{dtLogistikerBean.errorMessage}"/>
                            </p:column>


                            <br/>
                            <p:commandButton style="width: 7rem" value="Annehmen" ajax="true"
                                             action="#{dtLogistikerBean.startAuftrag(ps.pkID)}"
                                             icon="pi pi-check" update="form"/>

                        </p:column>

                        <p:column width="5rem">
                            <p:rowEditor/>
                        </p:column>


                        <f:facet name="paginatorTopLeft">
                            <p:commandButton value="Clear table state" action="#{dtAuftragBean.clearTableState}"
                                             update="form:table"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>

            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
</html>
