<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags"
>
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}"/>
    </f:metadata>
</ui:define>


<h:head>
    <title>Auftragsübersicht - SFB - Farbige traeger</title>
    <link rel="icon" href="../background.png"/>

</h:head>


<style type="text/css">
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }

    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        display: none;
    }
</style>
<shiro:authenticated>
    <shiro:hasRole name="logistik">
        <ui:composition template="/template/common/layout.xhtml">
            <ui:define name="content">
                <div class="ui-g-12">
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>
                    <p:panelGrid columns="1">
                        <p:row>
                            <h2 style="color: cornflowerblue">#{msg['AuftragsuebersichtHead.jsf']}</h2>
                        </p:row>


                        <h:form id="form3">
                            <p:panelGrid>
                                <p:row>
                                    <p>#{msg['AuftragsuebersichtText.jsf']}</p>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:commandButton value="#{msg['reset.jsf']}" type="reset" ajax="true"
                                                         update="form"/>
                                    </p:column>

                                </p:row>
                            </p:panelGrid>
                        </h:form>


                        <h:form id="form">
                            <p:messages id="messages"/>

                            <p:dataTable id="table" var="ps" value="#{dtLogistikerBean.auftrage}"
                                         multiViewState="true"
                                         rows="10" paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         editable="true"

                                         rowKey="#{ps.pkID}"
                                         emptyMessage="Keine Aufträge gefunden!"
                                         filteredValue="#{dtLogistikerBean.filteredAuftrag}">

                                <p:ajax event="rowEdit" listener="#{dtLogistikerBean.onRowEditt(ps.pkID)}"
                                        update="form:table"/>
                                <p:ajax event="rowEditCancel" listener="#{dtLogistikerBean.onRowCancel}"
                                        update="form:table"/>

                                <p:column headerText="Name" filterBy="#{ps.name}" sortBy="#{ps.name}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{ps.name}"/>
                                </p:column>

                                <p:column headerText="ProzessSchritte" style="width: 5rem">
                                    <h:outputText value="#{ps.prozessSchritte}"/>
                                </p:column>

                                <p:column headerText="traeger">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{ps.traeger}"/></f:facet>
                                        <f:facet name="input">
                                            <p:selectCheckboxMenu id="bedingungTable"
                                                                  value="#{dtLogistikerBean.selectedTraeger}"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  effect="fade"
                                                                  var="traeger" filter="true"
                                                                  filterMatchMode="contains" showCheckbox="true"
                                                                  label="traeger"
                                                                  requiredMessage="Bitte traeger Zuweisen!"
                                                                  required="true">
                                                <f:selectItems value="#{dtLogistikerBean.traegers}"
                                                               var="traeger" itemLabel="#{traeger}"
                                                               itemValue="#{traeger}"/>
                                            </p:selectCheckboxMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Prioritaet" filterBy="#{ps.priority}"
                                          sortBy="#{ps.priority}" filterMatchMode="exact">
                                    <h:outputText ajax="true" update="form:form" value="#{ps.priority}"/>

                                </p:column>
                                <p:column headerText="Zustand">
                                    <h:outputText ajax="true" update="form:form"
                                                  value="#{ps.prozessKettenZustandsAutomat}"/>
                                </p:column>

                                <p:column width="5rem">
                                    <p:rowEditor/>
                                </p:column>

                            </p:dataTable>
                        </h:form>

                    </p:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</html>
