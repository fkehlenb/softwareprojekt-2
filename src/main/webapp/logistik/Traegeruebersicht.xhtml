<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">
<h:head>
    <title>Archivierte Proben - SFB Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>
<body>
<shiro:authenticated>
    <shiro:hasRole name="logistik">
        <ui:composition template="/template/common/layout.xhtml">
            <ui:define name="content">
                <p:growl id="growl">
                    <p:autoUpdate/>
                </p:growl>
                <p:panelGrid columns="1">
                    <p:row>
                        <h2 style="color: cornflowerblue">Traegeruebersicht</h2>
                    </p:row>
                    <p:row>
                        <p>In der unteren Tabelle sehen Sie alle Traeger die im System existieren.
                            Mit hilfe des unteren Formulars koennen Sie neue Traeger ins System einfuegen.</p>
                    </p:row>
                    <p:row>
                        <h:form id="form">
                            <p:panelGrid>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Tragerart:"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="tragerArtTabelle"
                                                         value="#{dtLogistikerBean.traegerArt}"
                                                         converter="omnifaces.SelectItemsConverter"
                                                         effect="fade"
                                                         var="tragerArt" style="width: 172px" filter="true"
                                                         filterMatchMode="contains" required="true"
                                                         requiredMessage="Bitte Traegerart Wahlen!">
                                            <f:selectItems value="#{dtLogistikerBean.traegerArts}"
                                                           var="tragerArt" itemLabel="#{tragerArt.art}"
                                                           itemValue="#{tragerArt}" required="true"/>
                                            <p:column>
                                                <h:outputText value="#{tragerArt.art}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="Standort:"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="standortTable"
                                                         value="#{dtLogistikerBean.traegerLocation}"
                                                         converter="omnifaces.SelectItemsConverter"
                                                         effect="fade"
                                                         var="standort" style="width: 172px" filter="true"
                                                         filterMatchMode="contains" required="true"
                                                         requiredMessage="Bitte Standort Wahlen!">
                                            <f:selectItems value="#{adminBean.allLocations}"
                                                           var="standort" itemLabel="#{standort.ort}"
                                                           itemValue="#{standort}" required="true"/>
                                            <p:column>
                                                <h:outputText value="#{standort.ort}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:commandButton value="Reset" type="reset" icon="pi pi-trash"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:commandButton value="Erstellen"
                                                         action="#{dtLogistikerBean.createTraeger}" icon="pi pi-check"
                                                         update="form2" ajax="true"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:row>
                    <p:row>
                        <h:form id="form2">
                            <p:dataTable id="table" var="trager" value="#{dtLogistikerBean.traegers}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="5" style="margin-bottom:20px" editable="true">
                                <p:ajax event="rowEdit" listener="#{dtLogistikerBean.onRowEditUpdateTraeger(trager.id)}"
                                        update="form2:table"/>
                                <p:ajax event="rowEditCancel" listener="#{dtLogistikerBean.onRowEditCancelTraegerEdit}"
                                        update="form2:table"/>
                                <p:column headerText="Traeger ID">
                                    <h:outputText value="#{trager.id}"/>
                                </p:column>
                                <p:column headerText="Traegerart">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{trager.art.art}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu id="tragerArtTabelle2"
                                                             value="#{dtLogistikerBean.traegerArt}"
                                                             converter="omnifaces.SelectItemsConverter"
                                                             effect="fade"
                                                             var="tragerArt" style="width: 172px" filter="true"
                                                             filterMatchMode="contains" required="true"
                                                             requiredMessage="Bitte Traegerart Wahlen!">
                                                <f:selectItems value="#{dtLogistikerBean.traegerArts}"
                                                               var="tragerArt" itemLabel="#{tragerArt.art}"
                                                               itemValue="#{tragerArt}" required="true"/>
                                                <p:column>
                                                    <h:outputText value="#{tragerArt.art}"/>
                                                </p:column>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Standort">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{trager.tragerStandort.ort}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu id="standortTable2"
                                                             value="#{dtLogistikerBean.traegerLocation}"
                                                             converter="omnifaces.SelectItemsConverter"
                                                             effect="fade"
                                                             var="standort" style="width: 172px" filter="true"
                                                             filterMatchMode="contains" required="true"
                                                             requiredMessage="Bitte Standort Wahlen!">
                                                <f:selectItems value="#{adminBean.allLocations}"
                                                               var="standort" itemLabel="#{standort.ort}"
                                                               itemValue="#{standort}" required="true"/>
                                                <p:column>
                                                    <h:outputText value="#{standort.ort}"/>
                                                </p:column>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Delete" ajax="true" update="form2"
                                                     action="#{dtLogistikerBean.deleteTraeger(trager.id)}"
                                                     icon="pi pi-trash"/>
                                </p:column>
                                <p:column>
                                    <p:rowEditor/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:row>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
