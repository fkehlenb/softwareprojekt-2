<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}"/>
    </f:metadata>
</ui:define>


<h:head>
    <title>Auftragsübersicht - SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>

</h:head>


<style type="text/css">
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }

    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        display: none;
    }
</style>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-12">
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelGrid columns="1">
                <p:row>
                    <h2 style="color: cornflowerblue">#{msg['AuftragsuebersichtHead.jsf']}</h2>
                </p:row>


                <h:form id="form3">
                    <p:panelGrid>
                        <p:row>
                            <p>#{msg['AuftragsuebersichtText.jsf']}</p>
                        </p:row>
                        <p:row>
                            <p:column colspan="1">
                                <p:commandButton value="#{msg['reset.jsf']}" type="reset" ajax="true" update="form"/>
                            </p:column>

                        </p:row>
                    </p:panelGrid>
                </h:form>


                <h:form id="form">
                    <p:messages id="messages"/>

                    <p:dataTable id="table" var="ps" value="#{dtAuftragBean.auftrage}" widgetVar="table"
                                 multiViewState="true"
                                 rows="10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"

                                 rowKey="#{auftrag.pkID}"
                                 emptyMessage="Keine Aufträge gefunden!"
                                 filteredValue="#{dtAuftragBean.filteredAuftrag}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:"/>
                                <p:inputText id="globalFilter" onkeyup="PF('table').filter()" style="width:150px"
                                             placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>


                        <p:column headerText="Id" filterBy="#{ps.pkID}" sortBy="#{ps.pkID}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{ps.pkID}"/>
                        </p:column>

                        <p:column headerText="Prozessschritte" style="width: 250px">

                            <h:outputText value="#{ps.errorMessage}"/>
                        </p:column>

                        <p:column headerText="Prioritäten" filterBy="#{ps.priority}"
                                  sortBy="#{ps.priority}"
                                  filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('table').filter()"
                                                 style="width:100%; box-sizing: border-box;">
                                    <f:selectItem itemLabel="Select One" itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{dtAuftragBean.prios}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{ps.priority}"/>
                        </p:column>

                        <p:column headerText="Zustand" filterBy="#{ps.prozessKettenZustandsAutomat}"
                                  sortBy="#{ps.prozessKettenZustandsAutomat}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('table').filter()"
                                                 style="width:100%; box-sizing: border-box;">
                                    <f:selectItem itemLabel="Select One" itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{dtAuftragBean.prozessKettenZustandsAutomatList}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText ajax="true" update="form:form"
                                          value="#{ps.prozessKettenZustandsAutomat}"/>
                        </p:column>

                        <p:column>
                            <p:column colspan="1">
                                <p:commandButton style="width: 175px" value="Ablehnen" ajax="true"
                                                 action="#{dtLogistikerBean.refuseAuftrag(auftrag.pkID)}"
                                                 icon="pi pi-ban" update="form"/>
                                <p:inputText placeholder="#{msg['AblehnMessage.jsf']}" required="true"
                                             requiredMessage="#{msg['RequiredMessageLogistik.jsf']}"
                                             value="#{dtLogistikerBean.errorMessage}"/>
                            </p:column>


                            <br/>
                            <p:commandButton style="width: 175px" value="Annehmen" ajax="true"
                                             action="#{dtLogistikerBean.startAuftrag(ps.pkID)}"
                                             icon="pi pi-check" update="form"/>

                        </p:column>


                        <f:facet name="paginatorTopLeft">
                            <p:commandButton value="Clear table state" action="#{dtAuftragBean.clearTableState}"
                                             update="form:table"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>

            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
</html>
