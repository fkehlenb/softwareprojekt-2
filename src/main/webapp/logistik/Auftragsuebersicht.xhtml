<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">


<h:head>
    <title>Auftragsübersicht - SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>

</h:head>
<body background="../background.png">
<shiro:authenticated>
<shiro:hasRole name="logistik">

<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <p:growl>
            <p:autoUpdate/>
        </p:growl>
        <p:panelGrid columns="1">
            <p:row>
                <h2 style="color:cornflowerblue">#{msg['logAuftragsÜ.jsf']}</h2>
            </p:row>
            <p:row>
                <p>#{msg['logAuftragsÜText.jsf']}<br/>
                    #{msg['logAuftragsÜText2.jsf']}</p>
            </p:row>
            <h:form id="form">


            <p:dataTable id="table" var="auftrag" value="#{dtAuftragBean.auftrage}">
                <p:column headerText="ID">
                    <h:outputText value="#{auftrag.pkID}"/>
                </p:column>

                <p:column headerText="#{msg['logPriority.jsf']}">
                    <h:outputText value="#{auftrag.priority}"/>
                </p:column>

                <p:column headerText="#{msg['logProzessSchritte.jsf']}">
                    <h:outputText value="#{auftrag.prozessSchritte}" />
                </p:column>

                <p:column headerText="#{msg['zustand.jsf']}">
                    <h:outputText value="#{auftrag.prozessKettenZustandsAutomat}"/>
                </p:column>

                <p:column>
                    <p:inputText value="#{dtLogistikerBean.errorMessage}" placeholder="error"/>
                    <p:commandButton value="#{msg['logAblehnen.jsf']}" ajax="true" action="#{dtLogistikerBean.refuseAuftrag(auftrag.pkID)}" icon="pi pi-ban" update="form:table" />
                    <p:commandButton value="#{msg['logAnnehmen.jsf']}" ajax="true" action="#{dtLogistikerBean.startAuftrag(auftrag.pkID)}" icon="pi pi-check" update="form:table" />

                </p:column>
            </p:dataTable>

            </h:form>
        </p:panelGrid>
    </ui:define>


</ui:composition>
</shiro:hasRole>
</shiro:authenticated>
</body>
</html>
