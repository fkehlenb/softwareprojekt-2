<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>SFB - Farbige Zust√§nde</title>
    <link rel="icon" href="background.png"/>
</h:head>

<body>
<p:outputPanel>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="id" value="id: "/>
            <p:inputMask id="id" value="#{adminBean.id}" mask="99"/>

            <p:outputLabel for="vorname" value="vorname:"/>
            <p:inputMask id="vorname" value="#{adminBean.vorname}" mask="**"/>

            <p:outputLabel for="nachname" value="nachname:"/>
            <p:inputMask id="nachname" value="#{adminBean.nachname}" mask="**"/>

            <p:outputLabel for="email" value="email:"/>
            <p:inputMask id="email" value="#{adminBean.email}" mask="**"/>

            <p:outputLabel for="telefon" value="telefon:"/>
            <p:inputMask id="telefon" value="#{adminBean.telefonNummer}" mask="**"/>

            <p:outputLabel for="userName" value="userName: "/>
            <p:inputMask id="userName" value="#{adminBean.userName}" mask="**"/>

            <p:outputLabel for="password" value="password: "/>
            <p:inputMask id="password" value="#{adminBean.password}" mask="****"/>

            <p:outputLabel for="wurdeVerifiziert" value="wurdeVerifiziert: "/>
            <p:inputMask id="wurdeVerifiziert" value="#{adminBean.wurdeVerifiziert}" mask="true"/>

            <p:outputLabel for="language" value="language: "/>
            <p:inputMask id="language" value="#{adminBean.language}" mask="**"/>

            <p:commandButton value="Reset" type="reset"/>
            <p:commandButton action="#{adminBean.addUser}" value="Spichern"/>
        </h:panelGrid>

        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade">
            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                <h:outputText value="id: "/>
                <h:outputText id="idValue" value="#{adminBean.id}"/>

                <h:outputText value="vorname: "/>
                <h:outputText id="vornameValue" value="#{adminBean.vorname}"/>

                <h:outputText value="nachname: "/>
                <h:outputText id="nachnameValue" value="#{adminBean.nachname}"/>

                <h:outputText value="email: "/>
                <h:outputText id="emailValue" value="#{adminBean.email}"/>

                <h:outputText value="telefon: "/>
                <h:outputText id="ssnValue" value="#{adminBean.telefonNummer}"/>

                <h:outputText value="userName: "/>
                <h:outputText id="userNameValue" value="#{adminBean.userName}"/>

                <h:outputText value="wurdeVerifiziert: "/>
                <h:outputText id="wurdeVerifiziertValue" value="#{adminBean.wurdeVerifiziert}"/>

                <h:outputText value="language: "/>
                <h:outputText id="languageValue" value="#{adminBean.language}"/>

            </p:panelGrid>
        </p:dialog>
    </h:form>
    <h:form>

        <h:outputText  value= "#{adminBean.findUser()}"/>

    </h:form>
</p:outputPanel>
</body>
</html>
