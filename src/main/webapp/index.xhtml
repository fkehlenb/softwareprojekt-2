<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:of="http://omnifaces.org/functions">
<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="stylesheet" type="text/css" href="//"/>
    <link rel="icon" href="background.png"/>
</h:head>

<body>


<ui:composition template="template/common/layout.xhtml">
    <ui:define name="content">
            <h:body style="background: url('background.png')">
                <h:form style="background-color: white; margin-top: 100px; width: 650px">
                    <h:panelGrid columns="1">
                        <p:row>
                            <h1 style="color: cornflowerblue">
                                <h:outputText value="#{msgs['welcome.jsf']}"/>
                            </h1>
                        </p:row>
                        <p:row>
                            <h:outputText value="#{msgs['plsLogin.jsf']}"/>
                        </p:row>
                        <p:row>
                            <p>Hi <shiro:guest>Guest</shiro:guest><shiro:user> <h:outputText
                                    value="#{indexBean.subject}"/>
                            </shiro:user>!</p>
                        </p:row>
                        <p:row>
                            <shiro:authenticated>Besuchen sie ihr <a href="/account">Profil</a>
                            </shiro:authenticated>
                            <shiro:notAuthenticated>Bitte hier <a href="/login.xhtml">Anmelden</a>
                            </shiro:notAuthenticated>
                        </p:row>
                    </h:panelGrid>
                </h:form>
            </h:body>
    </ui:define>
</ui:composition>

</body>
</html>
