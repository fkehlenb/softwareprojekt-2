<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="stylesheet" type="text/css" href="//"/>
    <link rel="icon" href="background.png"/>
</h:head>

    <body background="background.png">
<!--        <ui:include src="/template/common/header.xhtml"/>-->
        <div style="margin-left: 200px; margin-top: 80px; box-shadow: black">
            <p:panelGrid columns="1">
                <h1 style="color: cornflowerblue">Wilkommen zum SFB - Farbige Zustaende!</h1>
                <p>Hier geht es zum <a href="/login.xhtml">Login</a> </p>
            </p:panelGrid>
        </div>


<ui:composition template="template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"></div>
        <div class="ui-g-8">
            <h:body style="background: url('background.png')">
                <h:form style="background-color: white; margin-top: 100px; width: 650px">
                    <h:panelGrid columns="1">
                        <p:row>
                            <h1 style="color: cornflowerblue">Wilkommen zum SFB - Farbige Zustaende!</h1>
                        </p:row>
                        <p:row>
                            <p>Um sich Einzuloggen, geben sie bitte ihre details ein!</p>
                        </p:row>
                        <p:row>
                            <p>Hi <shiro:guest>Guest</shiro:guest><shiro:user> <h:outputText
                                    value="#{indexBean.subject}"/>
                            </shiro:user>!</p>
                        </p:row>
                        <p:row>
                            <shiro:authenticated>Besuchen sie ihr <a href="/account">Profil</a>
                            </shiro:authenticated>
                            <shiro:notAuthenticated>Bitte hier <a href="/login.xhtml">Anmelden</a>
                            </shiro:notAuthenticated>
                        </p:row>
                    </h:panelGrid>
                </h:form>
            </h:body>
        </div>
        <div class="ui-g-2"></div>
    </ui:define>
</ui:composition>
