<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="background.png"/>
</h:head>

<body background="background.png">
<p:breadCrumb>
    <p:menuitem value="Home" url="#"/>
    <p:menuitem value="Login" url="#"/>
</p:breadCrumb>

<div id="login" style="margin: 100px;">
    <h:form>
        <p:panelGrid columns="1">
            <h1 style="color: cornflowerblue">Wilkommen zum SFB - Farbige Zustände!</h1>
            <p>Um sich Einzuloggen, geben sie bitte ihre details ein!</p>
            <h2 style="color: cornflowerblue">Login</h2>
            <p:inputText placeholder="Usernamee" required="true" requiredMessage="Bitte Benutzername angeben!"/>
            <p:password placeholder="Password" required="true" requiredMessage="Bitte Passwort angeben!"/>
            <p:commandButton ajax="false" value="Login" action="#{indexBean.login}" style="width: auto"/>
            <p>Forgot password? <a href="_blank">Reset Password</a></p>
            <p>New User? <a href="_blank">Register Now</a></p>
        </p:panelGrid>
    </h:form>
</div>


</body>


</html>
