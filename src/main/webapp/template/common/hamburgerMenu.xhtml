<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">
<h:head>
    <title>hamburgerMenu</title>
</h:head>
<body>
<ui:composition>
    <shiro:authenticated>
            <h:form>
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                <p:panelMenu>
                    <p:submenu label="#{msg['navigation.jsf']}" id="navigation">

                        <p:menuitem id="Account" value="Account" icon="pi pi-briefcase"/>
                        <p:menuitem id="Logout" value="#{msg['logout.jsf']}" icon="pi pi-times" url="/logout"/>
                    </p:submenu>
                </p:panelMenu>
                <p:panelMenu>
                    <p:submenu label="Menu" id="Menu">
                        <shiro:hasRole name="admin">
                            <p:submenu label="#{msg['adminTools.jsf']}" id="AdminTools">
                                <p:menuitem value="#{msg['nutzerV.jsf']}"
                                            url="/admin/nutzerVerwaltung.xhtml"/>
                                <p:menuitem value="#{msg['esV.jsf']}"
                                            url="/admin/experimentierStationVerwaltung.xhtml"/>
                                <p:menuitem value="#{msg['sV.jsf']}"
                                            url="/admin/standortVerwaltung.xhtml"/>

                            </p:submenu>
                        </shiro:hasRole>
                        <shiro:hasRole name="pkAdmin">
                            <p:submenu label="Prozesskettenplaner Tools" id="pkverwaltungsTools">
                                <p:menuitem value="Prozessschritt" url="/pkAdmin/ps.xhtml" id="ps" />

                                <p:menuitem value="PS Zustandsautomaten" url="/pkAdmin/pszav.xhtml" id="av" />
                                <p:menuitem value="Prozessschritt Parameter" url="/pkAdmin/psp.xhtml" id="psp"/>
                                <p:menuitem value="Prozessketten Vorlagen" url="/pkAdmin/pkv.xhtml" id="pkv" />
                                <p:menuitem value="Auftraege" url="/pkAdmin/auftrag.xhtml" id="a" />
                                <p:menuitem value="Eigenschaften" url="/pkAdmin/qEin.xhtml" id="e" />

                                <p:menuitem value="Arbeitsauslastung" id="al"/>
                            </p:submenu>
                        </shiro:hasRole>
                        <shiro:hasRole name="transport">
                            <p:submenu label="Transport Tools" id="transportTools">
                                <p:menuitem value="Aufträge" url="/transport/auftraege.xhtml"/>
                                <p:menuitem value="Probenverlust Melden" url="/transport/probenVerlust.xhtml"/>
                            </p:submenu>
                        </shiro:hasRole>
                        <shiro:hasRole name="logistik">
                            <p:submenu label="Logistik Tools">
                                <p:menuitem value="#{msg['logTrägerÜ.jsf']}" url="/logistik/Traegeruebersicht.xhtml"/>
                                <p:menuitem value="#{msg['logAuftragsÜ.jsf']}" url="/logistik/Auftragsuebersicht.xhtml"/>
                                <p:menuitem value="#{msg['logProbenÜ.jsf']}" url="/logistik/Probenuebersicht.xhtml"/>
                                <p:menuitem value="#{msg['logArchivÜ.jsf']}" url="/logistik/archiviertenProbenUebersicht.xhtml"/>
                                <p:menuitem value="#{msg['logProbenSÜ.jsf']}" url="/logistik/probenStandortUebersicht.xhtml"/>
                                <p:menuitem value="#{msg['logProbenE.jsf']}" url="/logistik/probenErstellen.xhtml"/>
                            </p:submenu>
                        </shiro:hasRole>
                        <shiro:hasRole name="technologe">
                            <p:submenu label="Technologen Tools" id="technologeTools">
                                <p:menuitem value="Meine Experimentierstationen" url="/technologe/stationen.xhtml"/>
                                <p:menuitem value="Meine Aufträge" url="/technologe/index.xhtml"/>
                                <p:menuitem value="Verfügbare Aufträge" url="/technologe/auftrag.xhtml"/>
                                <p:menuitem value="Auftragszustand"/>
                                <p:menuitem value="Proben und Upload" url="/technologe/proben.xhtml"/>
                                <p:menuitem value="Kapputte Station Melden"/>
                                <p:menuitem value="Probenverlust Melden" url="/technologe/probeMelden.xhtml"/>

                        </shiro:hasRole>

    </shiro:authenticated>
