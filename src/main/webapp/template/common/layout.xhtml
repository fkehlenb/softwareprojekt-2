<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
<!--    <h:outputStylesheet name="style.css" /> pywal-->
    <style type="text/css">
        /* Style the header */
        .header {
            padding: 10px 16px;
            background: #007ad9;
            color: #f1f1f1;
        }

        /* Page content */
        .content {
            padding: 16px;
        }

        /* The sticky class is added to the header with JS when it reaches its scroll position */
        .sticky {
            position: fixed;
            top: 0;
            width: 100%
        }

        /* Add some top padding to the page content to prevent sudden quick movement (as the header gets a new position at the top of the page (position:fixed and top:0) */
        .sticky + .content {
            padding-top: 102px;
        }
    </style>
    <script type="jscript">
        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {myFunction()};

        // Get the header
        var header = document.getElementById("myHeader");

        // Get the offset position of the navbar
        var sticky = header.offsetTop;

        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</h:head>

<body>
<div id="page" class="ui-g">
    <div class="ui-g-12 ui-md-2">
        <ui:include src="/template/common/hamburgerMenu.xhtml"/>
    </div>
    <div class="ui-g-12 ui-md-10 ui-g-nopad">
        <div class="ui-g-12 ui-g-nopad" id="content">
            <div class="header" id="myHeader">
                <ui:insert name="header">
                    <ui:include src="/template/common/header.xhtml"/>
                </ui:insert>
            </div>
            <ui:insert name="content">
                <ui:include src="/template/common/content.xhtml"/>
            </ui:insert>
        </div>
    </div>
    <div id="footer" class="ui-g-12">
        <ui:insert name="footer">
            <ui:include src="/template/common/footer.xhtml"/>
        </ui:insert>
    </div>
</div>
</body>
</html>
