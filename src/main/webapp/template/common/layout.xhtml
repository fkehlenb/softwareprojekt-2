<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html

        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<body background="/background.png">
<div id="page" class="ui-g">
    <div class="ui-g-12 ui-md-2">
        <ui:include src="/template/common/hamburgerMenu.xhtml"/>
    </div>
    <div class="ui-g-12 ui-md-10 ui-g-nopad">
        <div id="header" class="ui-g-12">
            <ui:insert name="header">
                <ui:include src="/template/common/header.xhtml"/>
            </ui:insert>
        </div>

        <div class="ui-g-12 ui-g-nopad" id="content">
            <ui:insert name="content">
                <ui:include src="/template/common/content.xhtml"/>
            </ui:insert>
        </div>
    </div>
    <div id="footer" class="ui-g-12">
        <ui:insert name="footer">
            <ui:include src="/template/common/footer.xhtml"/>
        </ui:insert>
    </div>

</body>
</html>
