<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">
<body>
ALL TAGS ABOVE THIS LINE WILL BE REMOVED BY JSF
<ui:composition>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Home" icon="pi pi-home" url="./index.xhtml">
            </p:menuitem>

            <shiro:hasRole name="technolgoe">
                <p:menuitem value="Technologe" icon="pi pi-users"
                            url="./technologe.xhtml">
                </p:menuitem>
            </shiro:hasRole>

            <shiro:hasRole name="pkAdmin">
                <p:menuitem value="ProzesskettenAdmin" icon="pi pi-briefcase" url="#"/>
            </shiro:hasRole>
            <shiro:hasRole name="logistiker">
                <p:menuitem value="Logistiker" icon="pi pi-envelope" url="#"/>
            </shiro:hasRole>
            <shiro:hasRole name="transport">
                <p:menuitem value="Transport" icon="pi pi-globe" url="#"/>
            </shiro:hasRole>
            <shiro:hasRole name="admin">
                <p:menuitem value="Admin" icon="pi pi-key" url="#"/>
            </shiro:hasRole>


            <p:submenu label="File" icon="pi pi-file">
                <p:submenu label="New" icon="pi pi-briefcase">
                    <shiro:hasRole name="pkAdmin">
                        <p:menuitem value="Prozessschritt" url="#"/>
                        <p:menuitem value="Prozesskette" url="#"/>
                        <p:menuitem value="PS Automat" url="#"/>
                    </shiro:hasRole>

                    <shiro:hasRole name="admin">
                        <p:menuitem value="Nutzer" url="/admin/"/>
                        <p:menuitem value="Standorte" url="/admin/standorte.xhtml"/>
                        <p:menuitem value="Backup" url="/admin/createBackup.xhtml"/>
                    </shiro:hasRole>
                </p:submenu>
                <p:menuitem value="Open" url="#"/>
                <p:separator/>
                <p:menuitem value="Quit" url="#"/>
            </p:submenu>

            <p:submenu label="Edit" icon="pi pi-pencil">
                <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left"/>
                <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right"/>
            </p:submenu>

            <shiro:authenticated>
                <p:menuitem type="button" value="Logout" icon="pi pi-times" url="logout"/>
            </shiro:authenticated>
            <shiro:notAuthenticated>
                <p:menuitem type="button" value="Login" icon="pi pi-sign-in" url="login.xhtml"/>
            </shiro:notAuthenticated>

        </p:menubar>
    </h:form>
</ui:composition>
ALL TAGS BELLOW THIS LINE WILL BE REMOVED BY JSF
</body>
</html>
