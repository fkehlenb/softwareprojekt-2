<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>

<!--https://github.com/danielmt/shiro-primefaces-example-->
    <ui:composition template="template/common/layout.xhtml">
        <ui:define name="content">

            <div class="ui-g-2"></div>
            <div class="ui-g-8">
            <h:form prependId="false">
                <h:panelGrid columns="1">
                    <h:outputText value="Um sich Einzuloggen, geben sie bitte ihre details ein!"/>
                    <p:inputText id="username" required="true" value="#{shiroLoginBean.username}"/> <!-- Binding -->

                    <h:outputText value="Password:"/>
                    <p:password id="password" required="true" value="#{shiroLoginBean.password}"/>

                    <h:outputText value="Remember me:"/>
                    <p:selectBooleanCheckbox id="rememberMe" value="#{shiroLoginBean.rememberMe}"/>

                    <h:outputText/>
                    <p:commandButton value="Login" action="#{shiroLoginBean.doLogin}"/>  <!-- hier wird dann benutzt -->
                </h:panelGrid>
                <p:messages id="messages" autoUpdate="true" closable="true"/>
            </h:form>

            </div>
            <div class="ui-g-2"></div>
        </ui:define>

    </ui:composition>
</h:body>
</html>
