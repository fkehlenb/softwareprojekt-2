<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<head></head>
<body background="background.png">

<!--https://github.com/danielmt/shiro-primefaces-example-->
<ui:composition template="template/common/layout.xhtml">
    <ui:define name="content">

        <div class="ui-g-2"></div>
        <div class="ui-g-8">
            <h:form prependId="false">
                <p:panelGrid columns="2">
                    <p:row>
                        <p:column colspan="1">
                            <h1 style="color: cornflowerblue">Wilkommen zum Farbigen SFB!</h1>
                        </p:column>
                        <p:column colspan="1">
                            <p>Bitte geben Sie ihre Login-Details an!</p>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Username:"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="username" required="true"
                                         placeholder="Username" value="#{shiroLoginBean.username}"
                                         requiredMessage="Bitte Username eingeben!"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Password:"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:password id="password" required="true" placeholder="Password"
                                        requiredMessage="Bitte Passwort angeben!" value="#{shiroLoginBean.password}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Remember me:"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:selectBooleanCheckbox id="rememberMe" value="#{shiroLoginBean.rememberMe}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1"/>
                        <p:column colspan="1">
                            <p:commandButton value="Login" action="#{shiroLoginBean.doLogin}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:messages id="messages" autoUpdate="true" closable="true"/>
            </h:form>

        </div>
        <div class="ui-g-2"></div>
    </ui:define>

</ui:composition>
</body>
</html>
