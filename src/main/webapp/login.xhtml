<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - SFB - Farbige Zustände</title>
    <link rel="icon" href="background.png"/>
</h:head>
<body background="background.png">
<ui:include src="/template/common/header.xhtml"/>
<div style="margin-left: 200px; margin-top: 80px; box-shadow: black; ">
    <h:form prependId="false" id="form">
        <p:growl id="growl" showDetail="true" sticky="true"/>
        <p:panelGrid>
            <p:row>
                <p:column colspan="2">
                    <h1 style="color: cornflowerblue">Wilkommen zum SFB - Farbige Zustände!</h1>
                    <p>Um sich Einzuloggen, geben sie bitte ihre details ein!</p>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="1">
                    <h:outputText value="Username:"/>
                </p:column>
                <p:column colspan="1">
                    <p:inputText id="username" required="true"
                                 placeholder="Username" value="#{shiroLoginBean.username}"
                                 requiredMessage="Bitte Username eingeben!"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="1">
                    <h:outputText value="Password:"/>
                </p:column>
                <p:column colspan="1">
                    <p:password id="password" required="true" placeholder="Password"
                                requiredMessage="Bitte Passwort angeben!" value="#{shiroLoginBean.password}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="1">
                    <h:outputText value="Remember me:"/>
                </p:column>
                <p:column colspan="1">
                    <p:toggleSwitch id="rememberMe" value="#{shiroLoginBean.rememberMe}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="1"/>
                <p:column colspan="1">
                    <p:commandButton value="Login" action="#{shiroLoginBean.doLogin}" style="width: 100px" update="form"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <p>Forgot password? <a href="reset.xhtml">Reset Password</a></p>
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:form>
</div>
</body>
</html>
