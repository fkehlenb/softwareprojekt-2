<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Reset Account! - SFB - Farbige Zustaende</title>
    <link rel="icon" href="background.png"/>
</h:head>
<body background="background.png">
<ui:include src="/template/common/header.xhtml"/>
<div style="margin-left: 200px; margin-top: 80px; margin-bottom: 50px; box-shadow: black; margin-right: 200px">
    <p:growl id="growl" showDetail="true" sticky="true">
        <p:autoUpdate/>
    </p:growl>
    <h:form id="form">
        <p:panelGrid>
            <p:row>
                <p:column colspan="2">
                    <h2 style="color: cornflowerblue">#{msg['resetUsername.jsf']}</h2>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <p>#{msg['plsUsername.jsf']}</p>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="1">
                    <h:outputText value="#{msg['username.jsf']}"/>
                </p:column>
                <p:column colspan="1">
                    <p:inputText placeholder="#{msg['username.jsf']}" required="true" requiredMessage="#{msg['plsUsername.jsf']}"
                                 value="#{resetBean.username}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="1"/>
                <p:column colspan="1">
                    <p:commandButton value="#{msg['pwReset.jsf']}" action="#{resetBean.resetByUsername}" update="form"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:form>
    <h:form style="margin-top: 50px" id="form2">
        <p:panelGrid>
            <p:row>
                <p:column colspan="2">
                    <h2 style="color: cornflowerblue">#{msg['resetEmail.jsf']}</h2>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <p>#{msg['plsEmail.jsf']}</p>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="1">
                    <h:outputText value="Email:"/>
                </p:column>
                <p:column colspan="1">
                    <p:inputText placeholder="Email" required="true" requiredMessage="#{msg['plsEmail.jsf']}"
                                 value="#{resetBean.email}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="1"/>
                <p:column colspan="1">
                    <p:commandButton value="#{msg['pwReset.jsf']}" action="#{resetBean.resetByEmail}" update="form2"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:form>
</div>
</body>
</html>
