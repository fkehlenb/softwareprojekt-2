<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>Transport - Home</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<h:body>
    <shiro:authenticated>
    <shiro:hasRole name="transport">
    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">
            <p:panelGrid columns="1">
                <h:form>
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>

                    <p:tabMenu>
                        <p:menuitem value="Home"/>
                    </p:tabMenu>
                    <h1 style="color: cornflowerblue">Aufträge</h1>
                    <p>Hier können bald Ihre Aufträge aufgelistet sein.<br/> Links sehen sie ihr Navigationsmenue. </p>

                </h:form>

                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="ps1" var="ps" value="#{transportBean.ps2}" editable="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:20px"
                                 rowIndexVar="#{ps.id}">
                        <f:facet name="header">
                            Angenommene Aufträge
                        </f:facet>

                        <p:column headerText="Transportauftrag ID">
                            <h:outputText value="#{ps.transportAuftrag.id}"/>
                        </p:column>

                        <p:column headerText="Priorität">
                            <h:outputText value="#{dtAuftragBean.prios}"/>
                        </p:column>

                        <p:column headerText="Abholort">
                            <h:outputText value="#{dtAuftragBean.ausPrio}"/>
                        </p:column>

                        <p:column headerText="Ablieferort">
                            <h:outputText value="#{ps.id}"/>
                        </p:column>

                        <p:column headerText="Zustand">
                            <h:outputText value="#{ps.transportAuftrag.zustandsAutomat}"/>
                        </p:column>

                        <p:column headerText="Abgeliefert?">
                            <p:commandButton value="Abgeliefert" ajax="true" action="#{transportBean.changeTransportZustandAbgeliefert(ps.transportAuftrag.id)}"
                                             icon="pi pi-check" update="form"/>
                        </p:column>



                    </p:dataTable>


                    <p:dataTable id="ps2" var="ps" value="#{transportBean.ps}" editable="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="6" style="margin-bottom:20px">
                        <f:facet name="header">
                            Verfügbare Aufträge
                        </f:facet>

                        <p:column headerText="Transportauftrag ID">
                            <h:outputText value="#{ps.transportAuftrag.id}"/>
                        </p:column>

                        <p:column headerText="TrägerID">
                            <h:outputText value="#{ps.prozessSchrittVorlage.eingabeTraeger}"/>
                        </p:column>

                        <p:column headerText="Abholort">
                            <h:outputText value="#{ps.prozessSchrittVorlage.stationen}"/>
                        </p:column>

                        <p:column headerText="Ablieferort">
                            <h:outputText value="#{ps.prozessSchrittVorlage.stationen}"/>
                        </p:column>

                        <p:column headerText="Zustand">
                            <h:outputText value="#{ps.transportAuftrag.zustandsAutomat}"/>
                        </p:column>

                        <p:column headerText="Annehmen?">
                            <p:commandButton value="Annehmen" ajax="true" action="#{transportBean.changeTransportZustandAbgeholt(ps.transportAuftrag.id)}"
                                             icon="pi pi-check" update="form"/>
                        </p:column>

                    </p:dataTable>


                </h:form>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
    </shiro:hasRole>
    </shiro:authenticated>
</h:body>
</html>
