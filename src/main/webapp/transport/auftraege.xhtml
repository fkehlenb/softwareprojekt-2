<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Transport - Aufträge</title>
    <link rel="icon" href="../background.png"/>
</h:head>
<body background="../background.png">
<ui:include src="/template/common/header.xhtml"/>
<ui:include src="/template/common/hamburgerMenu.xhtml"/>
<div style=" margin-top: 10px">
    <h:form>
        <p:growl>
            <p:autoUpdate/>
        </p:growl>
        <p:panelGrid columns="1">
            <p:tabMenu>
                <p:menuitem value="Home"/>
            </p:tabMenu>
            <h1 style="color: cornflowerblue">Aufträge</h1>
            <p>Hier können bald Ihre Aufträge aufgelistet sein.<br/> Links sehen sie ihr Navigationsmenue. </p>
        </p:panelGrid>
    </h:form>

    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Row Editing
            </f:facet>

            <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs"/>

            <p:column headerText="Id">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.id}"/></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Year">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.year}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Brand">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.brand}"/></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.brand}" style="width:100%">
                            <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}"
                                           itemValue="#{man}"/>
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Color">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.color}"/></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.color}" style="width:100%">
                            <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}"
                                           itemValue="#{color}"/>
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:35px">
                <p:rowEditor/>
            </p:column>
        </p:dataTable>
    </h:form>
</div>
</body>
</html>
