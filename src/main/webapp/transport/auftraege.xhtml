<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
    <title>Transport - Home</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<h:body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
    <h:form>
        <p:growl>
            <p:autoUpdate/>
        </p:growl>
        <p:panelGrid columns="1">
            <p:tabMenu>
                <p:menuitem value="Home"/>
            </p:tabMenu>
            <h1 style="color: cornflowerblue">Aufträge</h1>
            <p>Hier können bald Ihre Aufträge aufgelistet sein.<br/> Links sehen sie ihr Navigationsmenue. </p>
        </p:panelGrid>
    </h:form>

    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="auftrag1" var="auftrag" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Verfügbare Aufträge
            </f:facet>

            <p:column headerText="Id">
                <h:outputText value="#{auftrag.pkID}" />
            </p:column>




        </p:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
</h:body>
</html>
