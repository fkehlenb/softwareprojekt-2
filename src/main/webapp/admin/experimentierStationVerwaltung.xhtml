<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">
<h:head>
    <title>Experimentier Station Verwaltung - SFB Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>
<body background="../background.png">
<shiro:authenticated>
    <ui:include src="/template/common/header.xhtml"/>
    <ui:include src="/template/common/hamburgerMenu.xhtml"/>
    <div style=" margin-top: 10px">
        <p:growl>
            <p:autoUpdate/>
        </p:growl>
        <p:panelGrid columns="1">
            <p:row>
                <h2 style="color: cornflowerblue">Experimentierstation Verwaltung</h2>
            </p:row>
            <p:row>
                <p>In der unteren Tabelle sehen Sie alle Experimentierstationen die im System existieren.<br/>
                    Mit dem Formular koennen Sie neue Experimentierstationen einfuegen.</p>
            </p:row>
            <p:row>
                <p:panelGrid>
                    <h:form id="form">
                        <p:row>
                            <h3 style="color: cornflowerblue">Experimentierstation Einfuegen</h3>
                        </p:row>
                        <p:row>
                            <p:column colspan="1">
                                <h:outputText value="Name:"/>
                            </p:column>
                            <p:column colspan="1">
                                <p:inputText placeholder="Name" required="true"
                                             value="#{adminBean.experimentierStationName}"
                                             requiredMessage="Bitte Experimentierstation Name eingeben"/>
                            </p:column>
                            <p:column colspan="1">
                                <h:outputText value="Standort:"/>
                            </p:column>
                            <p:column colspan="1">
                                <p:selectOneMenu id="standort"
                                                 value="#{adminBean.experimentierStationStandort}"
                                                 converter="omnifaces.SelectItemsConverter" effect="fade"
                                                 var="standort" style="width: 172px" filter="true"
                                                 filterMatchMode="contains" required="true"
                                                 requiredMessage="Bitte Standort Wahlen!">
                                    <f:selectItems value="#{adminBean.allLocations}"
                                                   var="standort" itemLabel="#{standort.ort}"
                                                   itemValue="#{standort}" required="true"/>
                                    <p:column>
                                        <h:outputText value="#{standort.ort}"/>
                                    </p:column>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="1">
                                <h:outputText value="Zugewiesene Benutzer:"/>
                            </p:column>
                            <p:column colspan="1">
                                <p:selectCheckboxMenu id="userTable"
                                                      value="#{adminBean.experimentierStationBenutzer}"
                                                      converter="omnifaces.SelectItemsConverter" effect="fade"
                                                      var="user" style="width: 172px" filter="true"
                                                      filterMatchMode="contains" showCheckbox="true"
                                                      label="Benutzer" requiredMessage="Bitte Benutzer Zuweisen!"
                                                      required="true">
                                    <f:selectItems value="#{adminBean.allUsers}"
                                                   var="user" itemLabel="#{user.username}"
                                                   itemValue="#{user}" required="true"/>
                                </p:selectCheckboxMenu>
                            </p:column>
                            <p:column colspan="1">
                                <p:commandButton value="Reset" type="reset"/>
                            </p:column>
                            <p:column colspan="1">
                                <p:commandButton value="Erstellen"
                                                 action="#{adminBean.addStation}" icon="pi pi-check"
                                                 update="form" ajax="true"/>
                            </p:column>
                        </p:row>
                    </h:form>
                </p:panelGrid>
            </p:row>
            <br/>
            <p:row>
                <h:form id="form2">
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>
                    <p:dataTable id="table" var="station" value="#{adminBean.experimentierStations}" editable="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="5" style="margin-bottom:20px">
                        <p:ajax event="rowEdit" listener="#{adminBean.onRowEditES(station.esID)}" update="table"/>
                        <p:ajax event="rowEditCancel" listener="#{adminBean.onRowEditCancelES}" update="table"/>
                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{station.name}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{adminBean.experimentierStationName}" label="Name"
                                                 required="true"
                                                 requiredMessage="Bitte Experimentierstation Name Eingeben!"
                                                 placeholder="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Standort">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{station.standort}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="standortTable"
                                                     value="#{adminBean.experimentierStationStandort}"
                                                     converter="omnifaces.SelectItemsConverter" effect="fade"
                                                     var="standort" style="width: 172px" filter="true"
                                                     filterMatchMode="contains" required="true"
                                                     requiredMessage="Bitte Standort Wahlen!">
                                        <f:selectItems value="#{adminBean.allLocations}"
                                                       var="standort" itemLabel="#{standort.ort}"
                                                       itemValue="#{standort}" required="true"/>
                                        <p:column>
                                            <h:outputText value="#{standort.ort}"/>
                                        </p:column>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Zugewiesene Benutzer">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{station.benutzer}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectCheckboxMenu id="user"
                                                          value="#{adminBean.experimentierStationBenutzer}"
                                                          converter="userConverter" effect="fade"
                                                          var="user" style="width: 172px" filter="true"
                                                          filterMatchMode="contains" showCheckbox="true"
                                                          label="Benutzer" requiredMessage="Bitte Benutzer Zuweisen!"
                                                          required="true">
                                        <f:selectItems value="#{adminBean.allUsers}"
                                                       var="user" itemLabel="#{user.username}"
                                                       itemValue="#{user}" required="true"/>
                                    </p:selectCheckboxMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column>
                            <p:commandButton ajax="true" action="#{adminBean.deleteStation(station.esID)}"
                                             value="Delete" icon="pi pi-trash" update="table"/>
                        </p:column>
                        <p:column style="width: 35px">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:row>
        </p:panelGrid>
    </div>
</shiro:authenticated>
</body>
</html>
