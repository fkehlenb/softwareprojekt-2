<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">

<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>Nutzer Einfuegen - SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>



<body background="../background.png">
<shiro:authenticated>
    <shiro:hasRole name="admin">
        <ui:composition template="/template/common/layout.xhtml">
            <ui:define name="content">
                <div class="ui-g-8">
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>
                    <p:panelGrid columns="1">
                        <h:form id="form">
                            <p:row>
                                <h2 style="color: cornflowerblue">#{msg['nutzerV.jsf']}</h2>
                            </p:row>
                            <p:row>
                                <p>#{msg['nutzerVTextOben.jsf']}<br/>#{msg['nutzerVTextOben2.jsf']}</p>
                            </p:row>

                            <p:outputPanel>
                                <p:panelGrid>
                                    <p:row>
                                        <p:column colspan="1">
                                            <h:outputText value="#{msg['vorname.jsf']}:"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:inputText id="vorname" value="#{adminBean.vorname}"
                                                         placeholder="#{msg['vorname.jsf']}"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <h:outputText value="#{msg['nachname.jsf']}:"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:inputText id="nachname" value="#{adminBean.nachname}"
                                                         placeholder="#{msg['nachname.jsf']}"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <h:outputText value="ID:"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <h:outputText id="id" value="#{adminBean.id}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="1">
                                            <h:outputText value="Email:"/>
                                        </p:column>
                                        <p:column colspan="3">
                                            <p:inputText id="email" value="#{adminBean.email}" placeholder="Email"
                                                         style="width: 100%">
                                                <f:validateRegex
                                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column colspan="2">
                                            <h:outputText value="#{msg['rolle.jsf']}:"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="1">
                                            <h:outputText value="#{msg['tel.jsf']}:"/>
                                        </p:column>
                                        <p:column colspan="3">
                                            <p:inputText id="telefon" value="#{adminBean.telefonNummer}"
                                                         style="width: 100%"
                                                         placeholder="#{msg['tel.jsf']}">
                                                <f:validateRegex pattern="^[0-9]+$"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:selectBooleanCheckbox value="#{adminBean.technologe}"
                                                                     itemLabel="Technologe">
                                                <p:ajax event="change" global="false"/>
                                            </p:selectBooleanCheckbox>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:selectBooleanCheckbox value="#{adminBean.administrator}"
                                                                     itemLabel="Admin"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="1">
                                            <h:outputText value="#{msg['username.jsf']}:"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:inputText id="userName" value="#{adminBean.userName}"
                                                         placeholder="#{msg['username.jsf']}"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <h:outputText value="#{msg['password.jsf']}:"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:inputText id="password" value="#{adminBean.password}"
                                                         placeholder="#{msg['password.jsf']}"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:selectBooleanCheckbox value="#{adminBean.pkAdministrator}"
                                                                     itemLabel="PKAdmin"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:selectBooleanCheckbox value="#{adminBean.logistiker}"
                                                                     itemLabel="Logistiker"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="1">
                                            <h:outputText value="#{msg['language.jsf']}:"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:selectOneMenu id="console" value="#{adminBean.language}"
                                                             style="width:200px">
                                                <f:selectItem itemLabel="Deutsch" itemValue="de"/>
                                                <f:selectItem itemLabel="English" itemValue="en"/>
                                                <f:facet name="footer">
                                                    <p:separator/>
                                                    <h:outputText value="#{msg['language.jsf']}" style="font-weight:bold;"/>
                                                </f:facet>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column colspan="1">
                                            <h:outputText value="#{msg['verified.jsf']}:"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:selectBooleanButton id="value1" value="#{adminBean.wurdeVerifiziert}"
                                                                   onLabel="Yes"
                                                                   offLabel="No" style="width:60px"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:selectBooleanCheckbox value="#{adminBean.transporter}"
                                                                     itemLabel="Transporter"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="1">
                                            <p:commandButton value="#{msg['reset.jsf']}" type="reset" icon="pi pi-times" ajax="true"
                                                             update="form"
                                                             action="#{adminBean.resetVariables}"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:commandButton ajax="true" action="#{adminBean.addUser}"
                                                             value="#{msg['saveU.jsf']}"
                                                             icon="pi pi-save"
                                                             style="width: 100%" update="form"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:outputPanel>
                        </h:form>

                        <br/>
                        <p:dataTable id="tbl" var="user" value="#{adminBean.findUsers()}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="3" style="margin-bottom:20px">
                            <p:autoUpdate/>
                            <p:column headerText="Id">
                                <h:outputText value="#{user.id}"/>
                            </p:column>
                            <p:column headerText="#{msg['nachname.jsf']}">
                                <h:outputText value="#{user.nachname}"/>
                            </p:column>
                            <p:column headerText="#{msg['vorname.jsf']}">
                                <h:outputText value="#{user.vorname}"/>
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{user.email}"/>
                            </p:column>
                            <p:column headerText="#{msg['tel.jsf']}">
                                <h:outputText value="#{user.telefonnummer}"/>
                            </p:column>
                            <p:column headerText="#{msg['username.jsf']}">
                                <h:outputText value="#{user.username}"/>
                            </p:column>
                            <p:column headerText="#{msg['verified.jsf']}">
                                <h:outputText value="#{user.wurdeVerifiziert}"/>
                            </p:column>
                            <p:column headerText="#{msg['language.jsf']}">
                                <h:outputText value="#{user.language}"/>
                            </p:column>
                            <p:column headerText="#{msg['remove.jsf']}">
                                <h:form>
                                    <div align="center">
                                        <p:commandButton ajax="true" action="#{adminBean.deleteUser(user.id)}"
                                                         value="#{msg['delete.jsf']}"
                                                         icon="pi pi-trash" update="form"/>
                                    </div>
                                </h:form>
                            </p:column>
                            <p:column headerText="#{msg['edit.jsf']}">
                                <h:form>
                                    <div align="center">
                                        <p:commandButton ajax="true" action="#{adminBean.adminEditUser(user.id)}"
                                                         value="#{msg['edit.jsf']}"
                                                         icon="pi pi-pencil" update="form"/>
                                    </div>
                                </h:form>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
