<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">
<h:head>
    <title>Backup and Import - SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body background="../background.png">
<shiro:authenticated>
    <shiro:hasRole name="admin">
        <ui:composition template="/template/common/layout.xhtml">
            <ui:define name="content">
                <div class="ui-g-8">
                    <p:growl id="growl">
                        <p:autoUpdate/>
                    </p:growl>
                    <p:panelGrid>
                        <p:row>
                            <p:column colspan="3">
                                <h2 style="color: cornflowerblue">#{msg['backup.jsf']}</h2>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p>#{msg['backText.jsf']}</p>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="1">
                                <h3 style="color: cornflowerblue">#{msg['datenBack.jsf']}</h3>
                            </p:column>
                            <p:column colspan="2">
                                <h:form style="width: 100%">
                                    <p:commandButton value="#{msg['backErst.jsf']}" id="withIcon" action="#{adminBean.backup}"
                                                     update="growl" style="margin-right:20px;" icon="pi pi-save"/>
                                </h:form>
                            </p:column>
                        </p:row>
                        <br/>
                        <p:row>
                            <p:column colspan="1">
                                <h3 style="color: cornflowerblue">#{msg['datenImp.jsf']}</h3>
                            </p:column>
                            <h:form enctype="multipart/form-data">
                                <p:column colspan="1">
                                    <p:fileUpload value="#{adminBean.importFile}" mode="simple" skinSimple="true"
                                                  required="true" requiredMessage="Bitte Backup-File aussuchen!"/>
                                </p:column>
                                <p:column colspan="1">
                                    <p:commandButton value="#{msg['submit.jsf']}" ajax="false" action="#{adminBean.databaseImport}"/>
                                </p:column>
                            </h:form>
                        </p:row>
                    </p:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</body>

</html>
