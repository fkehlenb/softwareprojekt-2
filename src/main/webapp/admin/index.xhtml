<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body background="../background.png">
<ui:include src="/template/common/header.xhtml"/>
<ui:include src="/template/common/hamburgerMenu.xhtml"/>
<div style=" margin-top: 10px">
    <p:growl>
        <p:autoUpdate/>
    </p:growl>
    <p:panelGrid columns="1">
        <h:form id="form">
            <p:row>
                <h2 style="color: cornflowerblue">Nutzerverlwatung</h2>
            </p:row>
            <p:row>
                <p>In der unteren Tabelle sehen Sie alle Nutzer die im System registriert sind. Um einen
                    Nutzer zu verwalten, drücken Sie einfach auf Edit.<br/>Um einen neuen Nutzer zu erstellen, füllen
                    Sie bitte das Formular aus und drücken Sie auf Speichern/Einfügen.</p>
            </p:row>

            <p:outputPanel>
                <p:panelGrid>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Vorname:"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="vorname" value="#{adminBean.vorname}" placeholder="Vorname"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="Nachname:"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="nachname" value="#{adminBean.nachname}" placeholder="Nachname"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="ID:"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText id="id" value="#{adminBean.id}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Email:"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText id="email" value="#{adminBean.email}" placeholder="Email" style="width: 100%">
                                <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            </p:inputText>
                        </p:column>
                        <p:column colspan="2">
                            <h:outputText value="Rollen im System:"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Telefonnummer:"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText id="telefon" value="#{adminBean.telefonNummer}" style="width: 100%"
                                         placeholder="Telefonnummer">
                                <f:validateRegex pattern="^[0-9]+$"/>
                            </p:inputText>
                        </p:column>
                        <p:column colspan="1">
                            <p:selectBooleanCheckbox value="#{adminBean.technologer}" itemLabel="Technologe">
                                <p:ajax event="change" global="false"/>
                            </p:selectBooleanCheckbox>
                        </p:column>
                        <p:column colspan="1">
                            <p:selectBooleanCheckbox value="#{adminBean.admintator}" itemLabel="Admin"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Username:"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="userName" value="#{adminBean.userName}" placeholder="Username"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="Password:"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="password" value="#{adminBean.password}" placeholder="password"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:selectBooleanCheckbox value="#{adminBean.pkadminor}" itemLabel="PKAdmin"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:selectBooleanCheckbox value="#{adminBean.logistikerker}" itemLabel="Logistiker"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Sprache:"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:selectOneMenu id="console" value="#{adminBean.language}" style="width:200px">
                                <f:selectItem itemLabel="Deutsch" itemValue="Deutsch"/>
                                <f:selectItem itemLabel="Englisch" itemValue="Englisch"/>
                                <f:facet name="footer">
                                    <p:separator/>
                                    <h:outputText value="Sprachen" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="Verifiziert:"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:selectBooleanButton id="value1" value="#{adminBean.wurdeVerifiziert}" onLabel="Yes"
                                                   offLabel="No" style="width:60px"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:selectBooleanCheckbox value="#{adminBean.transporter}" itemLabel="Transporter"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:commandButton value="Reset" type="reset" icon="pi pi-times"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:commandButton ajax="false" action="#{adminBean.addUser}" value="Speichern/Einfügen"
                                             icon="pi pi-save"
                                             style="width: 100%"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:outputPanel>
        </h:form>

        <br/>
        <p:dataTable id="tbl" var="user" value="#{adminBean.findUsers()}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="3" style="margin-bottom:20px">>
            <p:column headerText="Id">
                <h:outputText value="#{user.id}"/>
            </p:column>
            <p:column headerText="Nachname">
                <h:outputText value="#{user.nachname}"/>
            </p:column>
            <p:column headerText="Vorname">
                <h:outputText value="#{user.vorname}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}"/>
            </p:column>
            <p:column headerText="Telefonnummer">
                <h:outputText value="#{user.telefonnummer}"/>
            </p:column>
            <p:column headerText="User Name">
                <h:outputText value="#{user.username}"/>
            </p:column>
            <p:column headerText="WurdeVerifiziert">
                <h:outputText value="#{user.wurdeVerifiziert}"/>
            </p:column>
            <p:column headerText="Sprache">
                <h:outputText value="#{user.language}"/>
            </p:column>
            <p:column headerText="Remove">
                <h:form>
                    <div align="center">
                        <p:commandButton ajax="false" action="#{adminBean.deleteUser(user.id)}" value="ERASE"
                                         icon="pi pi-trash"/>
                    </div>
                </h:form>
            </p:column>
            <p:column headerText="Edit">
                <h:form>
                    <div align="center">
                        <p:commandButton ajax="false" action="#{adminBean.adminEditUser(user.id)}" value="EDIT"
                                         icon="pi pi-pencil"/>
                    </div>
                </h:form>
            </p:column>
        </p:dataTable>
    </p:panelGrid>

</div>

</body>
</html>
