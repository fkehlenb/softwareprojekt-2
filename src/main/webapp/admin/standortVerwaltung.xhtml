<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">

<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>Standort Verwaltung - SFB Farbige Zustaende</title>
</h:head>
<body background="../background.png">
<shiro:authenticated>
    <shiro:hasRole name="admin">
        <ui:composition template="/template/common/layout.xhtml">
            <ui:define name="content">
                <div class="ui-g-8">
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>
                    <p:panelGrid columns="1">
                        <p:row>
                            <h2 style="color: cornflowerblue">#{msg['sV.jsf']}</h2>
                        </p:row>
                        <p:row>
                            <p>#{msg['svText.jsf']}<br/>
                                #{msg['svText2.jsf']}</p>
                        </p:row>
                        <p:row>
                            <h3 style="color: cornflowerblue">#{msg['svEinfügen.jsf']}</h3>
                            <h:form id="form">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column colspan="1">
                                            <h:outputText value="#{msg['standort.jsf']}:"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:inputText placeholder="#{msg['standort.jsf']}" required="true"
                                                         requiredMessage="#{msg['esVerwaltungMeldung.jsf']}"
                                                         value="#{standortView.standortName}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="1">
                                            <p:commandButton value="#{msg['reset.jsf']}" type="reset" ajax="true" update="form"/>
                                        </p:column>
                                        <p:column colspan="1">
                                            <p:commandButton value="#{msg['erstellen.jsf']}" ajax="true" update="form2:table"
                                                             action="#{standortView.addStandort}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </h:form>
                        </p:row>
                        <p:row>
                            <h:form id="form2">
                                <p:dataTable id="table" var="standort" value="#{standortView.all}" editable="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                             paginator="true" rows="15" style="margin-bottom:20px">
                                    <p:ajax event="rowEdit" listener="#{standortView.updateOnRowEdit(standort.id)}"
                                            update="form2:table"/>
                                    <p:ajax event="rowEditCancel" listener="#{standortView.onRowEditCancel}"
                                            update="form2:table"/>
                                    <p:column headerText="#{msg['standort.jsf']}">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{standort.ort}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText placeholder="#{msg['standort.jsf']}" required="true"
                                                             requiredMessage="#{msg['svEinfügenMessage.jsf']}"
                                                             value="#{standortView.standortName}"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton ajax="true" action="#{standortView.remove(standort.id)}"
                                                         value="#{msg['delete.jsf']}" icon="pi pi-trash" update="form2:table"/>
                                    </p:column>
                                    <p:column style="width: 35px">
                                        <p:rowEditor/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:row>
                    </p:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
