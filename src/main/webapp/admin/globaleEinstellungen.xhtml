<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">
<h:head>
    <title>Globale Einstellungen - SFB Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>
<body background="../background.png">
<shiro:authenticated>
    <shiro:hasRole name="admin">
        <ui:include src="/template/common/header.xhtml"/>
        <ui:include src="/template/common/hamburgerMenu.xhtml"/>
        <div style=" margin-top: 10px">
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelGrid columns="1">
                <p:row>
                    <h2 style="color: cornflowerblue">Globale Einstellungen</h2>
                </p:row>
                <p:row>
                    <p>Hier koennen Sie die Zeiten von alten Auftraegen verwalten und veraendern</p>
                </p:row>
                <p:row>
                    <p:dataTable id="table" var="auftrag" value="#{adminBean.auftrage}" editable="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="3" style="margin-bottom:20px">
                    </p:dataTable>
                </p:row>
            </p:panelGrid>
        </div>
    </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
