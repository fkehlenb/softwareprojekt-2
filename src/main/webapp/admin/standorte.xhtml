<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>

    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">
            <div class="ui-g-8">
            <h1 style="text-align: center">Standorte</h1>

            <style type="text/css">
                .ui-row-editor .ui-row-editor-pencil {
                    margin-left: 8px;
                }
            </style>

            <style type="text/css">
                .ui-row-editor .ui-row-editor-pencil {
                    margin-left: 8px;
                }
            </style>


            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="standorte"
                             var="standort"
                             value="#{dtEditView.standorte}"
                             paginator="true"
                             editable="true"
                             editMode="cell" widgetVar="cellStandorte"
                             rowEditListener="#{dtEditView.rowEditListener}">
                    <f:facet name="header">
                        Cell Editing with Click and RightClick
                    </f:facet>

                    <p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}" update=":form:msgs"/>

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{standort.id}"/></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{standort.id}"
                                                               style="width:96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Year">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{standort.ort}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{standort.ort}" style="width:96%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                <p:contextMenu for="standorte" widgetVar="cMenu">
                    <p:menuitem value="Edit Cell" icon="pi pi-search"
                                onclick="PF('cellStandorte').showCellEditor();return false;"/>
                    <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>
                </p:contextMenu>

                </p:dataTable>
            </h:form>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
