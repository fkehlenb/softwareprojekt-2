<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>

    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">
                <div class="ui-g-8">
                    <h1 style="text-align: center">Neue Prozessschrittvorlage erstellen</h1>
                    <p:panel id="psv" header="Daten Eingeben"
                             style="margin-bottom: 20px">

                        <h:form>

                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:outputLabel for="bedingungen" value="Bedingungen: "/>
                                    <p:selectManyMenu id="bedingungen"
                                                      value="#{psvErstellenBean.ausgewaehlteBedingungen}"
                                                      converter="omnifaces.SelectItemsConverter" effect="fade"
                                                      var="bedingungen" style="width: 172px" filter="true"
                                                      filterMatchMode="startsWith">
                                        <f:selectItems value="#{psvErstellenBean.verfuegbareBedingunen}"
                                                       var="bedingungen" itemLabel="#{bedingungen.name}"
                                                       itemValue="#{bedingungen}"/>
                                        <p:column>
                                            <h:outputText value="#{bedingungen.name}"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{bedingungen.id}"/>
                                        </p:column>
                                    </p:selectManyMenu>

                                    <p:outputLabel for="art" value="ProzessSchritt Art:"/>
                                    <p:selectOneButton id="art"
                                                       value="#{psvErstellenBean.psArt}" required="true">
                                        <f:selectItem itemLabel="Umformend" itemValue="Umformend"/>
                                        <f:selectItem itemLabel="Faerbend" itemValue="Faerbend"/>
                                        <f:selectItem itemLabel="Ermittelnd" itemValue="Ermittelnd"/>
                                    </p:selectOneButton>

                                    <p:outputLabel for="dauer" value=" Dauer: "/>
                                    <p:inputMask id="dauer" value="#{psvErstellenBean.dauer}"
                                                 required="true" mask="99"/>

                                    <p:outputLabel for="experimentierStation" value="ExperimentierStation: "/>
                                    <p:selectManyMenu id="experimentierStation"
                                                     value="#{psvErstellenBean.ausgewaehlteStationen}"
                                                     converter="omnifaces.SelectItemsConverter" effect="fade"
                                                     var="experimentierStation" style="width: 172px" filter="true"
                                                     filterMatchMode="startsWith">
                                        <f:selectItems value="#{psvErstellenBean.verfuegbareStationen}"
                                                       var="experimentierStation" itemLabel="#{experimentierStation.standort}"
                                                       itemValue="#{experimentierStation}" required="true"/>
                                        <p:column>
                                            <h:outputText value="#{experimentierStation.standort.ort}"/>
                                        </p:column>
                                    </p:selectManyMenu>
                                </h:panelGrid>

                                <p:commandButton value="Reset" type="reset"/>
                                <p:commandButton value="Erstellen"
                                                 action="#{psvErstellenBean.erstellePSV}" icon="pi pi-check"
                                                 update="@form"/>

                            </h:form>
                    </p:panel>



            <br></br>

                <h2>Tablele von PSV</h2>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" sticky="true"/>

                    <p:dataTable widgetVar="PSVList"
                                 id="PSVList"
                                 var="psv"
                                 value="#{psvErstellenBean.verfuegbarePSV}"
                                 editable="true"
                                 selection="#{psvErstellenBean.selectedPSV}"
                                 style="margin-bottom:20px"
                                 rowKey="#{psv.psVID}">

                        <p:ajax event="rowEdit" listener="#{psvErstellenBean.onRowEdit}" update=":form:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{psvErstellenBean.onRowCancel}" update=":form:msgs"/>
                        <p:column selectionMode="multiple"
                                  style="width:16px;text-align:center" />

                        <p:column headerText="Id">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{psv.psVID}"/></f:facet>
                                <f:facet name="input"><p:inputText id="ID" value="#{psv.psVID}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Dauer">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{psv.dauer.getSeconds()}"/></f:facet>
                                <f:facet name="input"><p:inputText id="Dauer" value="#{Duration.between(localTime)}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Stationen">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{psv.stationen}"/></f:facet>
                                <f:facet name="input">
                                    <p:selectCheckboxMenu id="stationenTable"
                                                          value="#{psv.stationen}"
                                                          converter="omnifaces.SelectItemsConverter" effect="fade"
                                                          style="width: 172px" filter="true"
                                                          filterMatchMode="contains" showCheckbox="true"
                                                          label="#{psv.stationen}" requiredMessage="Bitte Stationen Zuweisen!"
                                                          required="true">
                                        <f:selectItems value="#{psvErstellenBean.verfuegbareStationen}"
                                                       var="stationen" itemLabel="#{stationen.name}"
                                                       itemValue="#{stationen}"/>
                                    </p:selectCheckboxMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Bedingungen">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{psv.bedingungen}"/></f:facet>
                                <f:facet name="input">
                                    <p:selectCheckboxMenu id="bedingungTable"
                                                          value="#{psv.bedingungen}"
                                                          converter="omnifaces.SelectItemsConverter" effect="fade"
                                                          style="width: 172px" filter="true"
                                                          filterMatchMode="contains" showCheckbox="true"
                                                          label="#{psv.bedingungen}" requiredMessage="Bitte Bedingung Zuweisen!"
                                                          required="true">
                                        <f:selectItems value="#{psvErstellenBean.verfuegbareBedingunen}"
                                                       var="bedingung" itemLabel="#{bedingung.name}"
                                                       itemValue="#{bedingung}"/>
                                    </p:selectCheckboxMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column style="width:35px">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>

                    <p:contextMenu for="PSVList">
                        <p:menuitem value="Delete selected" update="PSVList"
                                    icon="pi pi-times" action="#{psvErstellenBean.deletePSV}" />
                    </p:contextMenu>

                </h:form>

            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
