<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
</h:head>
<h:body>

    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">

            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="psvb" var="psvb" value="#{bearbeitbareListPSVBean.bearbeitbareList}" editable="true"
                             style="margin-bottom:20px" rowKey="#{psvb.psVID}">
                    <f:facet name="header">
                        Row Editing
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{bearbeitbareListPSVBean.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{bearbeitbareListPSVBean.onRowCancel}" update=":form:msgs"/>

                    <p:column headerText="Id">
                        <p:cellEditor>

                            <f:facet name="output"><h:outputText value="#{psvb.psVID}"/></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{psvb.psVID}"
                                                               style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Dauert">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{psvb.dauer}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{psvb.dauer}" style="width:100%"
                                                               label="Anzahl"/></f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column style="width:35px">
                        <p:rowEditor/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
