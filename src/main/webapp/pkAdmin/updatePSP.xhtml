<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"/>
        <div id="pSCreation">
            <div id="pSFormaule">
                <h2>ProcessSchrittParamiter Formular</h2>
                <p:outputPanel>
                    ID: <h:outputText value="#{updatePSPBean.id}"/><br></br>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:commandButton ajax="false" action="#{updatePSPBean.updatePSP()}"
                                             value="Update"/>
                        </h:panelGrid>
                    </h:form>
                </p:outputPanel>
            </div>
            <br/>
            <div id="GewahlteEingeschaft">
                <h2>List Qualitavite Gewahlte Eingeschaft</h2>
                <p:dataTable id="GewahlteEingeschaftTabele" var="qlE"
                             value="#{updatePSPBean.qualitativeEigenschaften}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5" style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{qlE.id}"/>

                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qlE.name}"/>
                    </p:column>
                    <p:column headerText="Remove">
                        <h:form>
                            <div align="center">
                                <p:commandButton ajax="false" action="#{updatePSPBean.deleteGewaltQein(qlE.id)}"
                                                 value="ERASE"
                                                 icon="pi pi-trash"/>
                            </div>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </div>
            <br></br>
            <div id="VerfugbarQualEingenschatenList">
                <h2>List Qualitavite Eingeschaft zu Waehlen</h2>
                <p:dataTable id="VerfugbarQualEingenschatenTabele" var="qlE" value="#{updatePSPBean.listqlE()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5" style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{qlE.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qlE.name}"/>
                    </p:column>
                    <p:column headerText="Select">
                        <h:form>
                            <div align="center">
                                <p:commandButton ajax="false" action="#{updatePSPBean.select(qlE.id)}" value="Select"
                                                 icon="pi pi-pencil"/>
                            </div>
                        </h:form>
                    </p:column>

                </p:dataTable>
            </div>
            <br></br>
            <div id="VerfugbarQuantEingenschatenList">
                <h2>List Quantitavite Eingeschaft zu Waehlen</h2>
                <p:dataTable id="VerfugbarQuantEingenschatenTabele" var="qtE" value="#{updatePSPBean.listqtE()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5" style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{qtE.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qtE.name}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qtE.wert}"/>
                    </p:column>
                    <p:column headerText="Select">
                        <h:form>
                            <div align="center">
                                <p:commandButton ajax="false" action="#{updatePSPBean.select(qtE.id)}" value="Select"
                                                 icon="pi pi-pencil"/>
                            </div>
                        </h:form>
                    </p:column>

                </p:dataTable>
            </div>
        </div>
        <div class="ui-g-2"/>
    </ui:define>
</ui:composition>
</body>
</html>
