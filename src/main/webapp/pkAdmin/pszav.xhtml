<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">

            <p:panel id="pszav" header="Daten Eingeben"
                     style="margin-bottom: 20px">

                <h:form>
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel for="zustandV" value="zustand Vorlagen: "/>
                        <p:pickList id="zustandV" value="#{pszavView.dualZ}" var="zustand" itemLabel="#{zustand}" itemValue="#{zustand}"
                                    />
                    </h:panelGrid>

                    <p:commandButton value="Reset" type="reset"/>
                    <p:commandButton value="Erstellen"
                                     action="#{pszavView.erstellePSZAV}" icon="pi pi-check"
                                     update="@form"/>

                </h:form>
            </p:panel>


            <h:form id="form">
                <p:growl id="msgs" showDetail="true" sticky="true"/>

                <p:inputText id="add" value="#{pszavView.toaddd}" placeholder="ADD"/>

                <p:dataTable widgetVar="PSKList"
                             id="PSKList"
                             var="pszav"
                             value="#{pszavView.verpszav}"
                             editable="true"
                             selection="#{pszavView.selpszav}"
                             rowKey="#{pszav.id}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="50" style="margin-bottom:20px">

                    <p:ajax event="rowEdit" listener="#{pszavView.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{pszavView.onRowCancel}" update=":form:msgs"/>
                    <p:column selectionMode="multiple"
                              style="width:16px;text-align:center"/>

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{pszav.id}"/></f:facet>
                            <f:facet name="input"><p:inputText id="ID" value="#{pszav.id}"
                                                               style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Schritt Vorlagen">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{pszav.zustaende}"/></f:facet>
                            <f:facet name="input">
                                <p:orderList value="#{pszav.zustaende}" var="zustand" controlsLocation="none"
                                             itemLabel="#{zustand}"
                                             itemValue="#{zustand}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Hinzufungen">

                        <p:commandButton value="ADD"
                                         action="#{pszavView.toAdd(pszav.id)}" icon="pi pi-plus"
                                         update="@form"/>
                    </p:column>
                    <p:column style="width:35px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>

                <p:contextMenu for="PSKList">
                    <p:menuitem value="Delete selected" update="PSKList"
                                icon="pi pi-times" action="#{pszavView.deletePSZAV}"/>
                </p:contextMenu>

            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
