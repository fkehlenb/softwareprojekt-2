<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>
<style type="text/css">
    .ui-row-editor .ui-row-editor-pencil {
        margin-left: 8px;
    }
</style>
<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-8">
            <div id="QlE">
                <div id="QualEingeschaftFormular">
                    <h2>Qualitative Eingeschaft Formular</h2>
                    <p:outputPanel>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="nameQl" value="name:"/>
                                <p:inputText id="nameQl" value="#{qlEView.nameQualitativeEigenschaft}"
                                             placeholder="name" required="true"/>
                                <p:commandButton value="Reset" type="reset"/>
                                <p:commandButton ajax="false" action="#{qlEView.addQualitativeEigenschaft()}"
                                                 value="Spichern"/>
                            </h:panelGrid>
                        </h:form>
                    </p:outputPanel>
                </div>
                <br/>
                <div id="form">
                    <h2>List Qualitative Eingeschaft </h2>

                    <p:dataTable id="tbl" var="qlE" value="#{qlEView.findAllQual()}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="5" style="margin-bottom:20px">
                
                        <p:column headerText="Id">
                            <h:outputText value="#{qlE.id}"/>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{qlE.name}"/>
                        </p:column>
                        <p:column headerText="Edit">
                            <h:form>
                                <div align="center">
                                    <h:inputText value="#{qlEView.nameQualitativeEigenschaft}" placeholder=""/>
                                    <p:commandButton ajax="false" action="#{qlEView.editQlE(qlE.id)}" value="Edit"
                                                     icon="pi pi-pencil"/>
                                </div>
                            </h:form>
                        </p:column>
                        <p:column headerText="Remove">
                            <h:form>
                                <div align="center">
                                    <p:commandButton ajax="false" action="#{qlEView.deleteQlE(qlE.id)}" value="ERASE"
                                                     icon="pi pi-trash"/>
                                </div>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <div id="QuanTE">
                <div id="QuantEingeschaftFormular">
                    <h2>Quantitative Eingeschaft Formular</h2>
                    <p:outputPanel>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="name" value="name:"/>
                                <p:inputText id="name" value="#{qlEView.nameQuantitativeEigenschaft}"
                                             placeholder="name"/>
                                <p:outputLabel for="value" value="value:"/>
                                <p:inputText id="value" value="#{qlEView.numberQuantitativeEigenschaft}"
                                             placeholder="wert"/>
                                <p:commandButton value="Reset" type="reset"/>
                                <p:commandButton ajax="false" action="#{qlEView.addQuantitativeEigenschaft()}"
                                                 value="Spichern"/>
                            </h:panelGrid>
                        </h:form>
                    </p:outputPanel>
                </div>
                <div id="QuantEingenschatenList">
                    <h2>List Quantitavite Eingeschaft </h2>
                    <p:dataTable id="QuantEingenschatenTabele" var="qnE" value="#{qlEView.findAllQuan()}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="5" style="margin-bottom:20px">
                        <p:column headerText="Id">
                            <h:outputText value="#{qnE.id}"/>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{qnE.name}"/>
                        </p:column>
                        <p:column headerText="Value">
                            <h:outputText value="#{qnE.wert}"/>
                        </p:column>
                        <p:column headerText="Edit">
                            <h:form>
                                <div align="center">
                                    <p:commandButton ajax="false" action="#{qlEView.editQnE(qnE.id)}" value="Edit"
                                                     icon="pi pi-pencil"/>
                                </div>
                            </h:form>
                        </p:column>
                        <p:column headerText="Remove">
                            <h:form>
                                <div align="center">
                                    <p:commandButton ajax="false" action="#{qlEView.deleteQlE(qnE.id)}" value="ERASE"
                                                     icon="pi pi-trash"/>
                                </div>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
