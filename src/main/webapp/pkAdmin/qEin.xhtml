<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>
<style type="text/css">
    .ui-row-editor .ui-row-editor-pencil {
        margin-left: 8px;
    }
</style>
<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-8">
            <div id="QlE">
                <p:panel id="QualEingeschaftFormular">
                    <h2>Qualitative Eingeschaft Formular</h2>
                    <p:outputPanel>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="nameQl" value="name:"/>
                                <p:inputText id="nameQl" value="#{qlEView.nameQualitativeEigenschaft}"
                                             placeholder="name" required="true"/>
                                <p:commandButton value="Reset" type="reset"/>
                                <p:commandButton ajax="false" action="#{qlEView.addQualitativeEigenschaft()}"
                                                 value="Spichern"/>
                            </h:panelGrid>
                        </h:form>
                    </p:outputPanel>
                </p:panel>

                <p:panel id="form">
                    <h2>List Qualitative Eingeschaft </h2>

                    <p:dataTable id="tbl" var="qlE" value="#{qlEView.findAllQual()}" widgetVar="qualList"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 filteredValue="#{qlEView.filteredQual}"
                                 paginator="true" rows="5" style="margin-bottom:20px">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:"/>
                                <p:inputText id="globalFilter" onkeyup="PF('qualList').filter()" style="width:150px"
                                             placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Id" filterBy="#{qlE.id}"  filterMatchMode="contains">
                            <h:outputText value="#{qlE.id}"/>
                        </p:column>
                        <p:column headerText="Name" filterBy="#{qlE.name}"  filterMatchMode="contains">
                            <h:outputText value="#{qlE.name}"/>
                        </p:column>
                        <p:column headerText="Edit">
                            <h:form>
                                <div align="center">
                                    <h:inputText value="#{qlEView.nameQualitativeEigenschaft}" placeholder=""/>
                                    <p:commandButton ajax="false" action="#{qlEView.editQlE(qlE.id)}" value="Edit"
                                                     icon="pi pi-pencil"/>
                                </div>
                            </h:form>
                        </p:column>
                        <p:column headerText="Remove">
                            <h:form>
                                <div align="center">
                                    <p:commandButton ajax="false" action="#{qlEView.deleteQlE(qlE.id)}" value="ERASE"
                                                     icon="pi pi-trash"/>
                                </div>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
            <div id="QuanTE">
                <p:panel id="QuantEingeschaftFormular">
                    <h2>Quantitative Eingeschaft Formular</h2>
                    <p:outputPanel>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="name" value="name:"/>
                                <p:inputText id="name" value="#{qlEView.nameQuantitativeEigenschaft}"
                                             placeholder="name"/>
                                <p:outputLabel for="value" value="value:"/>
                                <p:inputText id="value" value="#{qlEView.numberQuantitativeEigenschaft}"
                                             placeholder="wert"/>
                                <p:outputLabel for="value" value="Einheit:"/>
                                <h:selectOneMenu value="#{qlEView.einheit}" style="width:100%">
                                    <f:selectItems value="#{qlEView.einheiten}" var="e" itemLabel="#{e}"
                                                   itemValue="#{e}"/>
                                </h:selectOneMenu>
                                <p:commandButton value="Reset" type="reset"/>
                                <p:commandButton ajax="false" action="#{qlEView.addQuantitativeEigenschaft()}"
                                                 value="Spichern"/>
                            </h:panelGrid>
                        </h:form>
                    </p:outputPanel>
                </p:panel>
                <p:panel id="QuantEingenschatenList">
                    <h2>List Quantitavite Eingeschaft </h2>
                    <p:dataTable id="QuantEingenschatenTabele" var="qnE" value="#{qlEView.findAllQuan()}"
                                 widgetVar="quantList"
                                 filteredValue="#{qlEView.filteredQuant}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="5" style="margin-bottom:20px">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:"/>
                                <p:inputText id="globalFilterQuant" onkeyup="PF('quantList').filter()" style="width:150px"
                                             placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Id" filterBy="#{qnE.id}"  filterMatchMode="contains">
                            <h:outputText value="#{qnE.id}"/>
                        </p:column>
                        <p:column headerText="Name"  filterBy="#{qnE.name}"  filterMatchMode="contains">
                            <h:outputText value="#{qnE.name}"/>
                        </p:column>
                        <p:column headerText="Value"  filterBy="#{qnE.wert}"  filterMatchMode="contains">
                            <h:outputText value="#{qnE.wert}"/>
                        </p:column>
                        <p:column headerText="Einheit"  filterBy="#{qnE.einheit}"  filterMatchMode="contains">
                            <h:outputText value="#{qnE.einheit}" />
                        </p:column>
                        <p:column headerText="Edit">
                            <h:form>
                                <div align="center">
                                    <p:commandButton ajax="false" action="#{qlEView.editQnE(qnE.id)}" value="Edit"
                                                     icon="pi pi-pencil"/>
                                </div>
                            </h:form>
                        </p:column>
                        <p:column headerText="Remove">
                            <h:form>
                                <div align="center">
                                    <p:commandButton ajax="false" action="#{qlEView.deleteQlE(qnE.id)}" value="ERASE"
                                                     icon="pi pi-trash"/>
                                </div>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
