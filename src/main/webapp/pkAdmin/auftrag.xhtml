<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
</h:head>
<h:body>

    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">

            <style type="text/css">
                .ui-row-editor .ui-row-editor-pencil {
                    margin-left: 8px;
                }
            </style>

            <p:panel id="auftragErstellen" header="Erstelel Auftrag"
                     style="margin-bottom: 20px">

                <h:form>
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel for="pkv" value="PKV Vorlagen: "/>
                        <h:selectOneMenu id="pkv" value="#{dtAuftragBean.ausPKV}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItems value="#{dtAuftragBean.vorlagen}" label="#{dtAuftragBean.ausPKV.pkvID}"/>
                        </h:selectOneMenu>

                        <p:outputLabel for="prio" value="PrioritÃ¤t"/>
                        <h:selectOneMenu id="prio" value="#{dtAuftragBean.ausPrio}">
                            <f:selectItems value="#{dtAuftragBean.prios}"/>
                        </h:selectOneMenu>


                        <p:commandButton value="Reset" type="reset"/>
                        <p:commandButton value="Erstellen" ajax="false"
                                         action="#{dtAuftragBean.erstelleAuftrag}" icon="pi pi-check"
                                         update="@form"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>


            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="auftragList" var="auftrag"
                             value="#{dtAuftragBean.auftrage}"
                             filteredValue="#{dtAuftragBean.filteredAuftraege}"
                             editable="true"
                             rowKey="#{auftrag.pkID}"
                             resizableColumns="true" rows="10" paginator="true"
                             style="margin-bottom:20px"
                             widgetVar="auftragsList"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                             selection="#{dtAuftragBean.selectedAuftraege}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields: " />
                            <p:inputText id="globalFilter"
                                         onkeyup="PF('auftragList').filter()" style="width:150px"
                                         placeholder="Enter keyword" />
                        </p:outputPanel>
                    </f:facet>

                    <p:column selectionMode="multiple"
                              style="width:16px;text-align:center" />

                    <p:ajax event="rowEdit" listener="#{dtAuftragBean.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{dtAuftragBean.onRowCancel}" update=":form:msgs"/>

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{auftrag.pkID}"/></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{auftrag.pkID}"
                                                               style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Priority">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{auftrag.priority}"/></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{auftrag.priority}" style="width:100%">
                                    <f:selectItems value="#{dtAuftragBean.prios}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Vorlage">
                        <h:outputText value="#{auftrag.vorlage.prozessSchrittVorlagen}"/>
                    </p:column>

                    <p:column style="width:35px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>

                <p:contextMenu for="auftragList">
                    <p:menuitem value="Delete selected" update="auftragList"
                                icon="pi pi-times" action="#{dtAuftragBean.delete}"/>
                </p:contextMenu>

                <h:outputText value="#{dtAuftragBean.json()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
