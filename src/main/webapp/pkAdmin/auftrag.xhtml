<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>

    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">

            <style type="text/css">
                .ui-row-editor .ui-row-editor-pencil {
                    margin-left: 8px;
                }
            </style>


            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="auftraege" var="auftrag" value="#{dtAuftragBean.auftrage}" editable="true"
                             style="margin-bottom:20px">
                    <f:facet name="header">
                        Auftraege Bearbeiten
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{dtAuftragBean.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{dtAuftragBean.onRowCancel}" update=":form:msgs"/>

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{auftrag.pkID}"/></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{auftrag.pkID}"
                                                               style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column headerText="Vorlage">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{auftrag.vorlage}"/></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{auftrag.vorlage}" style="width:100%" converter="prozessKettenVorlageConverter">
                                    <f:selectItems value="#{dtAuftragBean.getPKVs()}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:35px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>

                <h:outputText value="#{dtAuftragBean.json()}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
