<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>

    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="prozessSchritt" var="ps" value="#{psView.allePS}" editable="true"
                             style="margin-bottom:20px">
                    <f:facet name="header">
                        Row Editing
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{psView.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{psView.onRowCancel}" update=":form:msgs"/>

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{ps.psID}"/></f:facet>
                            <f:facet name="input"><p:inputText id="idInput" value="#{ps.psID}"
                                                               style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Prozessschritt Log">
                            <f:facet name="output"><h:outputText value="#{ps.prozessSchrittLog.size}"/></f:facet>
                    </p:column>


                    <p:column style="width:35px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>

                <h:outputText value="#{psView.json()}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
