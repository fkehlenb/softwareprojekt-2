<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">
<h:head>
    <title>Prozess Schritt Verwaltung - SFB Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body background="../background.png">
<shiro:authenticated>
    <shiro:hasRole name="pkAdmin">
        <ui:composition template="/template/common/layout.xhtml">
            <ui:define name="content">
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                <h:form id="form">
                    <p:dataTable id="table" var="ps" value="#{psView.allePS}" editable="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="5" style="margin-bottom:20px">
                        <p:ajax event="rowEdit" listener="#{psView.onRowEdit}"
                                update="form:table"/>
                        <p:ajax event="rowEditCancel" listener="#{psView.onRowCancel}"
                                update="form:table"/>
                        <p:column headerText="Prozessschritt ID">
                            <h:outputText value="#{ps.psID}"/>
                        </p:column>
                        <p:column headerText="Prozessschritt Vorlage">
                            <h:outputText value="#{ps.prozessSchrittVorlage.psVID}"/>
                        </p:column>
                        <p:column headerText="Prozessschritt Log">
                            <h:outputText value="#{ps.prozessSchrittLog}"/>
                        </p:column>

                        <p:column style="width:35px">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>
                    <h:outputText value="#{psView.json()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </shiro:hasRole>
</shiro:authenticated>
</body>
</html>
