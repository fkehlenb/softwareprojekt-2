<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>SFB - Farbige Zustände</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"/>
        <div id="pSCreation">
            <div id="pSFormaule">
                <h2>ProcessSchritt Formular</h2>
                <p:outputPanel>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="namePS" value="name:"/>
                            <p:inputText id="namePS" value="#{pspBean.name}"
                                         placeholder="name" required="true"/>
                            <p:commandButton ajax="false" action="#{pspBean.add()}"
                                             value="Erzeugen" />
                        </h:panelGrid>
                    </h:form>
                </p:outputPanel>
            </div>
            <br/>
            <div id="GewahltQuantEingenschatenList">
                <h2>List Gewalte Qualitavite Eingeschaft </h2>
                <p:dataTable id="GewahltQuantEingenschatenTabele" var="qlEG" value="#{pspBean.qlEGewahlt()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5" style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{qlEG.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qlEG.name}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <br/>
            <div id="VerfugbarQuantEingenschatenList">
                <h2>List Qualitavite Eingeschaft zu Wählen</h2>
                <p:dataTable id="VerfugbarQuantEingenschatenTabele" var="qlE" value="#{pspBean.qlE()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5" style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{qlE.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qlE.name}"/>
                    </p:column>
                    <p:column headerText="Select">
                        <h:form>
                            <div align="center">
                                <p:commandButton ajax="false" action="#{pspBean.select(qlE.id)}" value="Select"
                                                 icon="pi pi-pencil"/>
                            </div>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
        <div class="ui-g-2"/>
    </ui:define>
</ui:composition>
</body>
</html>
