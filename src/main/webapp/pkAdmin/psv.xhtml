<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>

<h:head>
</h:head>
<h:body>

    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">
            <div class="ui-g-8">
                <h1 style="text-align: center">Neue Prozessschrittvorlage erstellen</h1>
                <p:panel id="psv" header="Daten Eingeben"
                         style="margin-bottom: 20px">

                    <h:form>

                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel for="psp" value="psp: "/>
                            <p:selectManyMenu id="psp"
                                              value="#{psvErstellenBean.ausgewaehltePSP}"
                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                              var="psp" style="width: 172px" filter="true"
                                              filterMatchMode="startsWith">
                                <f:selectItems value="#{psvErstellenBean.verfuegbarePSP}"
                                               var="psp" itemLabel="#{psp.name}"
                                               itemValue="#{psp}"/>
                                <p:column>
                                    <h:outputText value="#{psp}"/>
                                </p:column>
                            </p:selectManyMenu>

                            <p:outputLabel for="art" value="ProzessSchritt Art:"/>
                            <p:selectOneButton id="art"
                                               value="#{psvErstellenBean.psArt}" required="true">
                                <f:selectItem itemLabel="Umformend" itemValue="Umformend"/>
                                <f:selectItem itemLabel="Faerbend" itemValue="Faerbend"/>
                                <f:selectItem itemLabel="Ermittelnd" itemValue="Ermittelnd"/>
                            </p:selectOneButton>

                            <p:outputLabel for="name" value=" Name: "/>
                            <p:inputMask id="name" value="#{psvErstellenBean.name}"
                                         required="true"/>

                            <p:outputLabel for="dauer" value=" Dauer: "/>
                            <p:inputText id="dauer" value="#{psvErstellenBean.dauer}"
                                         required="true">
                                <f:validateRegex pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]"/>
                            </p:inputText>

                            <p:outputLabel for="experimentierStation" value="ExperimentierStation: "/>
                            <p:selectOneMenu id="experimentierStation"
                                              value="#{psvErstellenBean.ausgewaehlteStationen}"
                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                              var="experimentierStation" style="width: 172px" filter="true"
                                              filterMatchMode="startsWith">
                                <f:selectItems value="#{psvErstellenBean.verfuegbareStationen}"
                                               var="experimentierStation"
                                               itemLabel="#{experimentierStation.standort.ort}"
                                               itemValue="#{experimentierStation}" required="true"/>
                                <p:column>
                                    <h:outputText value="#{experimentierStation.standort.ort}"/>
                                </p:column>
                            </p:selectOneMenu>

                            <p:outputLabel for="ProzessSchrittZustandsAutomatVorlage"
                                           value="ProzessSchrittZustandsAutomatVorlage: "/>
                            <p:selectOneMenu id="ProzessSchrittZustandsAutomatVorlage"
                                             value="#{psvErstellenBean.ausProzessSchrittZustandsAutomatVorlage}"
                                             converter="omnifaces.SelectItemsConverter" effect="fade"
                                             var="ProzessSchrittZustandsAutomatVorlage" style="width: 172px"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItems value="#{psvErstellenBean.verPSZAV}"
                                               var="pszav" itemLabel="#{pszav.name}"
                                               itemValue="#{pszav}" required="true"/>

                                <p:column>
                                    <h:outputText value="Vorlage: #{pszav.name}"/>
                                </p:column>
                            </p:selectOneMenu>

                        </h:panelGrid>

                        <p:commandButton value="Reset" type="reset"/>
                        <p:commandButton value="Erstellen"
                                         action="#{psvErstellenBean.erstellePSV}" icon="pi pi-check"
                                         update="@form"/>

                    </h:form>
                </p:panel>


                <br></br>

                <h2>Tablele von PSV</h2>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" sticky="true"/>

                    <p:dataTable widgetVar="PSVList"
                                 id="PSVList"
                                 var="psv"
                                 value="#{psvErstellenBean.verfuegbarePSV}"
                                 editable="true"
                                 selection="#{psvErstellenBean.selectedPSV}"
                                 filteredValue="#{psvErstellenBean.filteredPSV}"
                                 style="margin-bottom:20px"
                                 rowKey="#{psv.psVID}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:"/>
                                <p:inputText id="globalFilter" onkeyup="PF('PSVList').filter()" style="width:150px"
                                             placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{psvErstellenBean.onRowEdit}" update=":form:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{psvErstellenBean.onRowCancel}" update=":form:msgs"/>
                        <p:column selectionMode="multiple"
                                  style="width:16px;text-align:center"/>

                        <p:column headerText="Id" filterBy="#{psv.psVID}"  filterMatchMode="contains" >

                            <h:outputText value="#{psv.psVID}"/>
                        </p:column>
                        <p:column headerText="Name" filterBy="#{psv.name}"  filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{psv.name}"/></f:facet>

                                <f:facet name="input">
                                    <p:inputText id="namePSv" value="#{psv.name}"
                                                 style="width:100%" required="true">
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Dauer" filterBy="#{psv.dauer}"  filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{psv.dauer}"/></f:facet>

                                <f:facet name="input">
                                    <p:inputText id="DauerEin" value="#{psv.dauer}"
                                                 style="width:100%" required="true">
                                        <f:validateRegex pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Stationen" filterBy="#{psv.stationen}"  filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{psv.stationen}"/></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="stationenTable"
                                                          value="#{psv.es}"
                                                          converter="omnifaces.SelectItemsConverter" effect="fade"
                                                          style="width: 172px" filter="true"
                                                          filterMatchMode="contains" showCheckbox="true"
                                                          label="#{psv.es}"
                                                          requiredMessage="Bitte Stationen Zuweisen!"
                                                          required="true">
                                        <f:selectItems value="#{psvErstellenBean.verfuegbareStationen}"
                                                       var="stationen" itemLabel="#{stationen.name}"
                                                       itemValue="#{stationen}"/>
                                    </p:selectOneMenu>>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Bedingungen" filterBy="#{psv.parameter}"  filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{psv.parameter}"/></f:facet>
                                <f:facet name="input">
                                    <p:selectCheckboxMenu id="pspTable"
                                                          value="#{psvErstellenBean.ausgewaehltePSP}"
                                                          converter="omnifaces.SelectItemsConverter" effect="fade"
                                                          style="width: 172px" filter="true"
                                                          filterMatchMode="contains" showCheckbox="true"
                                                          label="Parameter" requiredMessage="Bitte Parameter Zuweisen!"
                                                          required="true">
                                        <f:selectItems value="#{psvErstellenBean.verfuegbarePSP}"
                                                       var="psp" itemLabel="#{psp.qualitativeEigenschaften}"
                                                       itemValue="#{psp}"/>
                                    </p:selectCheckboxMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:35px">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>

                    <p:contextMenu for="PSVList">
                        <p:menuitem value="Delete selected" update="PSVList"
                                    icon="pi pi-times" action="#{psvErstellenBean.deletePSV}"/>
                    </p:contextMenu>

                </h:form>

            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
