<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}"/>
    </f:metadata>
</ui:define>

<h:head>
</h:head>
<h:body>
    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">
            <p:panelGrid columns="1">
                <p:row>
                    <h2 style="color: cornflowerblue">Prozessschrittvorlagen Verwaltung</h2>
                </p:row>
                <p:row>
                    <p>In der unteren Tabelle sehen Sie alle Prozessschrittvorlagen die sich im System befinden.
                        Mit dem unteren Formular koennen Sie neue Prozessschrittvorlagen erstellen, welche Sie
                        zur Erstellung von neuen Prozessschritten verwenden koennen.</p>
                </p:row>
                <p:row>
                    <p:panel id="psv" header="Prozessschrittvorlagen Erstellen"
                             style="margin-bottom: 20px">
                        <h:form>
                            <p:panelGrid cellpadding="10">
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel for="psp" value="Prozessschritt Parameter"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectCheckboxMenu id="psp"
                                                              value="#{psvErstellenBean.selectedProzessSchrittParameterList}"
                                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                                              var="psp" style="width: 172px" filter="true"
                                                              filterMatchMode="contains" showCheckbox="true"
                                                              label="ProzessSchrittParameter"
                                                              requiredMessage="Bitte Prozessschrittparameter eingeben!"
                                                              required="true">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableProzessSchrittParameterList}"
                                                    var="psp" itemLabel="#{psp.name}"
                                                    itemValue="#{psp}"/>
                                        </p:selectCheckboxMenu>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel for="name" value="Prozessschrittvorlage Name"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputMask id="name" value="#{psvErstellenBean.selectedName}"
                                                     required="true"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel for="dauer" value="Dauer"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="dauer" value="#{psvErstellenBean.selectedDuration}"
                                                     required="true" requiredMessage="Bitte Dauer eomgeben!"
                                                     placeholder="00:00">
                                            <f:validateRegex pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel for="experimentierStation" value="ExperimentierStation"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="experimentierStation"
                                                         value="#{psvErstellenBean.selectedExperimentierStation}"
                                                         converter="omnifaces.SelectItemsConverter" effect="fade"
                                                         var="experimentierStation" style="width: 172px" filter="true"
                                                         filterMatchMode="startsWith">
                                            <f:selectItems value="#{psvErstellenBean.availableExperimentierStationList}"
                                                           var="experimentierStation"
                                                           itemLabel="#{experimentierStation.standort.ort}"
                                                           itemValue="#{experimentierStation}" required="true"/>
                                            <p:column>
                                                <h:outputText value="#{experimentierStation.standort.ort}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel for="ProzessSchrittZustandsAutomatVorlage"
                                                       value="ProzessSchrittZustandsAutomatVorlage"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="ProzessSchrittZustandsAutomatVorlage"
                                                         value="#{psvErstellenBean.selectedProzessSchrittZustandsAutomatVorlage}"
                                                         converter="omnifaces.SelectItemsConverter" effect="fade"
                                                         var="ProzessSchrittZustandsAutomatVorlage" style="width: 172px"
                                                         filter="true"
                                                         filterMatchMode="startsWith">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableProzessSchrittZustandsAutomatVorlageList}"
                                                    var="pszav" itemLabel="#{pszav.name}"
                                                    itemValue="#{pszav}" required="true"/>

                                            <p:column>
                                                <h:outputText value="Vorlage: #{pszav.name}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="Urformend?"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectBooleanCheckbox value="#{psvErstellenBean.urformend}"/>
                                        <p:inputText value="#{psvErstellenBean.amountCreated}" placeholder="Anzahl Erstellt"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:commandButton value="Reset" type="reset" icon="pi pi-trash"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:commandButton value="Erstellen"
                                                         action="#{psvErstellenBean.createPSV}" icon="pi pi-check"
                                                         ajax="false"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:panel>
                </p:row>
                <p:row>
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" sticky="true"/>
                        <p:dataTable id="PSVList" var="psv"
                                     value="#{psvErstellenBean.availableProzessSchrittVorlageList}"
                                     editable="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="15" style="margin-bottom:20px">>
                            <p:ajax event="rowEdit" listener="#{psvErstellenBean.onRowEdit(psv.psVID)}"
                                    update="form:PSVList"/>
                            <p:ajax event="rowEditCancel" listener="#{psvErstellenBean.onRowEditCancelled}"
                                    update="form:PSVList"/>
                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{psv.name}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="namePSv" value="#{psvErstellenBean.selectedName}"
                                                     style="width:100%" required="true">
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Dauer">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{psv.dauer}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="DauerEin" value="#{psvErstellenBean.selectedDuration}"
                                                     style="width:100%" required="true">
                                            <f:validateRegex pattern="([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Stationen">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{psv.experimentierStation}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="experimentierStation2"
                                                         value="#{psvErstellenBean.selectedExperimentierStation}"
                                                         converter="omnifaces.SelectItemsConverter" effect="fade"
                                                         var="experimentierStation" style="width: 172px" filter="true"
                                                         filterMatchMode="startsWith">
                                            <f:selectItems value="#{psvErstellenBean.availableExperimentierStationList}"
                                                           var="experimentierStation"
                                                           itemLabel="#{experimentierStation.standort.ort}"
                                                           itemValue="#{experimentierStation}" required="true"/>
                                            <p:column>
                                                <h:outputText value="#{experimentierStation.standort.ort}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Prozessschritt Parameter">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:commandButton value="Anzeigen"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectCheckboxMenu id="psp2"
                                                              value="#{psvErstellenBean.selectedProzessSchrittParameterList}"
                                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                                              var="psp" style="width: 172px" filter="true"
                                                              filterMatchMode="contains" showCheckbox="true"
                                                              label="ProzessSchrittParameter"
                                                              requiredMessage="Bitte Prozessschrittparameter eingeben!"
                                                              required="true">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableProzessSchrittParameterList}"
                                                    var="psp" itemLabel="#{psp.name}"
                                                    itemValue="#{psp}"/>
                                        </p:selectCheckboxMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Delete" icon="pi pi-trash"
                                                 action="#{psvErstellenBean.removePSV(psv.psVID)}" ajax="false"/>
                            </p:column>
                            <p:column style="width:35px">
                                <p:rowEditor/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:row>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
