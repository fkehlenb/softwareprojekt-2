<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}"/>
    </f:metadata>
</ui:define>

<h:head>
</h:head>
<h:body>
    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">
            <p:panelGrid columns="1">
                <p:row>
                    <h2 style="color: cornflowerblue">Prozessschrittvorlagen Verwaltung</h2>
                </p:row>
                <p:row>
                    <p>In der unteren Tabelle sehen Sie alle Prozessschrittvorlagen die sich im System befinden.
                        Mit dem unteren Formular koennen Sie neue Prozessschrittvorlagen erstellen, welche Sie
                        zur Erstellung von neuen Prozessschritten verwenden koennen.</p>
                </p:row>
                <p:row>
                    <p:panel id="psv" header="Prozessschrittvorlagen Erstellen"
                             style="margin-bottom: 20px">
                        <h:form>
                            <p:panelGrid cellpadding="10">
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel for="psp" value="Prozessschritt Parameter"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectCheckboxMenu id="psp"
                                                              value="#{psvErstellenBean.selectedProzessSchrittParameterList}"
                                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                                              var="psp" style="width: 172px" filter="true"
                                                              filterMatchMode="contains" showCheckbox="true"
                                                              label="ProzessSchrittParameter"
                                                              requiredMessage="Bitte Prozessschrittparameter eingeben!"
                                                              required="true">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableProzessSchrittParameterList}"
                                                    var="psp" itemLabel="#{psp.name}"
                                                    itemValue="#{psp}"/>
                                        </p:selectCheckboxMenu>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel for="name" value="Prozessschrittvorlage Name"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputMask id="name" value="#{psvErstellenBean.selectedName}"
                                                     required="true"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel for="dauer" value="Dauer"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="dauer" value="#{psvErstellenBean.selectedDuration}"
                                                     required="true" requiredMessage="Bitte Dauer eomgeben!"
                                                     placeholder="00:00">
                                            <f:validateRegex pattern="[0-9][0-9]:[0-5][0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel for="experimentierStation" value="ExperimentierStation"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="experimentierStation"
                                                         value="#{psvErstellenBean.selectedExperimentierStation}"
                                                         converter="omnifaces.SelectItemsConverter" effect="fade"
                                                         var="experimentierStation" style="width: 172px" filter="true"
                                                         filterMatchMode="startsWith">
                                            <f:selectItems value="#{psvErstellenBean.availableExperimentierStationList}"
                                                           var="experimentierStation"
                                                           itemLabel="#{experimentierStation.standort.ort}"
                                                           itemValue="#{experimentierStation}" required="true"/>
                                            <p:column>
                                                <h:outputText value="#{experimentierStation.standort.ort}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel for="ProzessSchrittZustandsAutomatVorlage"
                                                       value="ProzessSchrittZustandsAutomatVorlage"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="ProzessSchrittZustandsAutomatVorlage"
                                                         value="#{psvErstellenBean.selectedProzessSchrittZustandsAutomatVorlage}"
                                                         converter="omnifaces.SelectItemsConverter" effect="fade"
                                                         var="pszav" style="width: 172px"
                                                         filter="true"
                                                         filterMatchMode="startsWith">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableProzessSchrittZustandsAutomatVorlageList}"
                                                    var="pszav" itemLabel="#{pszav.name}"
                                                    itemValue="#{pszav}" required="true"/>

                                            <p:column>
                                                <h:outputText value="Vorlage: #{pszav.name}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="Urformend?"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectBooleanCheckbox value="#{psvErstellenBean.urformend}"/>
                                        <p:inputText value="#{psvErstellenBean.amountCreated}"
                                                     placeholder="Anzahl Erstellt"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText placeholder="Proben ID" value="#{psvErstellenBean.nameOfCreated}"></p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Eingabe Traeger"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectCheckboxMenu id="eingabeTraeger"
                                                              value="#{psvErstellenBean.selectedInputTraegerArten}"
                                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                                              var="ta" style="width: 172px" filter="true"
                                                              filterMatchMode="contains" showCheckbox="true"
                                                              label="Traegerarten">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableTraegerArten}"
                                                    var="ta" itemLabel="#{ta}"
                                                    itemValue="#{ta}"/>
                                        </p:selectCheckboxMenu>
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="Ausgabe Traeger"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectCheckboxMenu id="ausgabeTraeger"
                                                              value="#{psvErstellenBean.selectedOutputTraegerArten}"
                                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                                              var="ta" style="width: 172px" filter="true"
                                                              filterMatchMode="contains" showCheckbox="true"
                                                              label="Tragerarten">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableTraegerArten}"
                                                    var="ta" itemLabel="#{ta}"
                                                    itemValue="#{ta}"/>
                                        </p:selectCheckboxMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:commandButton value="Reset" type="reset" icon="pi pi-trash"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:commandButton value="Erstellen"
                                                         action="#{psvErstellenBean.createPSV}" icon="pi pi-check"
                                                         ajax="true" update="form:PSVList"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:panel>
                </p:row>
                <p:row>
                    <h:form id="form">
                        <p:dataTable id="PSVList" var="psv"
                                     value="#{psvErstellenBean.availableProzessSchrittVorlageList}"
                                     editable="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="15" style="margin-bottom:20px">>
                            <p:ajax event="rowEdit" listener="#{psvErstellenBean.onRowEdit(psv.psVID)}"
                                    update="form:PSVList"/>
                            <p:ajax event="rowEditCancel" listener="#{psvErstellenBean.onRowEditCancelled}"
                                    update="form:PSVList"/>
                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{psv.name}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="namePSv" value="#{psvErstellenBean.selectedName}"
                                                     style="width:100%" required="true">
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Dauer">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{psv.dauer}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="DauerEin" value="#{psvErstellenBean.selectedDuration}"
                                                     style="width:100%" required="true">
                                            <f:validateRegex pattern="[0-9]*:[0-5][0-9]"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Stationen">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{psv.experimentierStation}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="experimentierStation2"
                                                         value="#{psvErstellenBean.selectedExperimentierStation}"
                                                         converter="omnifaces.SelectItemsConverter" effect="fade"
                                                         var="experimentierStation" style="width: 172px" filter="true"
                                                         filterMatchMode="startsWith">
                                            <f:selectItems value="#{psvErstellenBean.availableExperimentierStationList}"
                                                           var="experimentierStation"
                                                           itemLabel="#{experimentierStation.standort.ort}"
                                                           itemValue="#{experimentierStation}" required="true"/>
                                            <p:column>
                                                <h:outputText value="#{experimentierStation.standort.ort}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="ProzessSchrittZustandsAutomat Vorlage">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{psv.zustandsAutomatVorlage.name}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="ProzessSchrittZustandsAutomatVorlage2"
                                                         value="#{psvErstellenBean.selectedProzessSchrittZustandsAutomatVorlage}"
                                                         converter="omnifaces.SelectItemsConverter" effect="fade"
                                                         var="pszav" style="width: 172px"
                                                         filter="true"
                                                         filterMatchMode="startsWith">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableProzessSchrittZustandsAutomatVorlageList}"
                                                    var="pszav" itemLabel="#{pszav.name}"
                                                    itemValue="#{pszav}" required="true"/>

                                            <p:column>
                                                <h:outputText value="Vorlage: #{pszav.name}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Eingabe Traeger">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:commandButton value="Anzeigen" icon="pi pi-external-link" update="ausgabeTraeger3" oncomplete="PF('dlg4').show();"/>
                                        <p:sidebar header="Eingabe Traeger Uebersicht" widgetVar="dlg4" id="ausgabeTraeger3"
                                                  modal="true" style="width: 50%"
                                                  height="100">
                                            <p:panelGrid columns="1">
                                                <p:row>
                                                    <p:dataTable id="etraeger" var="ta"
                                                                 value="#{psv.eingabeTraeger}"
                                                                 editable="true"
                                                                 scrollable="true" scrollHeight="400" style="margin-bottom:20px">
                                                        <p:column headerText="Art">
                                                            <h:outputText value="#{ta}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:sidebar>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectCheckboxMenu id="eingabeTraeger2"
                                                              value="#{psvErstellenBean.selectedInputTraegerArten}"
                                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                                              var="ta" style="width: 172px" filter="true"
                                                              filterMatchMode="contains" showCheckbox="true"
                                                              label="Traegerarten"
                                                              requiredMessage="Bitte Eingabe Traeger eingeben!">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableTraegerArten}"
                                                    var="ta" itemLabel="#{ta}"
                                                    itemValue="#{ta}"/>
                                        </p:selectCheckboxMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Ausgabe Traeger">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:commandButton value="Anzeigen" icon="pi pi-external-link" update="ausgabeTraeger4" oncomplete="PF('dlg3').show();"/>
                                        <p:sidebar header="Ausgabe Traeger Uebersicht" widgetVar="dlg3" id="ausgabeTraeger4"
                                                  modal="true" style="width: 50%"
                                                  height="100">
                                            <p:panelGrid columns="1">
                                                <p:row>
                                                    <p:dataTable id="atraeger" var="ta"
                                                                 value="#{psv.ausgabeTraeger}"
                                                                 editable="true"
                                                                 scrollable="true" scrollHeight="400" style="margin-bottom:20px">
                                                        <p:column headerText="Art">
                                                            <h:outputText value="#{ta}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:sidebar>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectCheckboxMenu id="ausgabeTraeger2"
                                                              value="#{psvErstellenBean.selectedOutputTraegerArten}"
                                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                                              var="ta" style="width: 172px" filter="true"
                                                              filterMatchMode="contains" showCheckbox="true"
                                                              label="Tragerarten"
                                                              requiredMessage="Bitte ausgabe Traeger eingeben!"
                                                              required="true">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableTraegerArten}"
                                                    var="ta" itemLabel="#{ta}"
                                                    itemValue="#{ta}"/>
                                        </p:selectCheckboxMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Prozessschritt Parameter">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:commandButton value="Anzeigen" icon="pi pi-external-link"
                                                         update="tablepspp" oncomplete="PF('dlg2').show();"/>
                                        <p:sidebar header="Prozessschritt Parameter Uebersicht" widgetVar="dlg2"
                                                  modal="true" id="tablepspp" style="width: 50%"
                                                  height="100">
                                            <p:panelGrid columns="1">
                                                <p:row>
                                                    <p:dataTable id="tablepsp" var="psp"
                                                                 value="#{psv.prozessSchrittParameters}"
                                                                 editable="true"
                                                                 scrollable="true" scrollHeight="400" style="margin-bottom:20px">
                                                        <p:column headerText="Name">
                                                            <h:outputText value="#{psp.name}"/>
                                                        </p:column>
                                                        <p:column headerText="Eigenschaften">
                                                            <h:outputText value="#{psp.qualitativeEigenschaften}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:sidebar>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectCheckboxMenu id="psp2"
                                                              value="#{psvErstellenBean.selectedProzessSchrittParameterList}"
                                                              converter="omnifaces.SelectItemsConverter" effect="fade"
                                                              var="psp" style="width: 172px" filter="true"
                                                              filterMatchMode="contains" showCheckbox="true"
                                                              label="ProzessSchrittParameter"
                                                              requiredMessage="Bitte Prozessschrittparameter eingeben!"
                                                              required="true">
                                            <f:selectItems
                                                    value="#{psvErstellenBean.availableProzessSchrittParameterList}"
                                                    var="psp" itemLabel="#{psp.name}"
                                                    itemValue="#{psp}"/>
                                        </p:selectCheckboxMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="Urfomend">
                                <p:cellEditor>
                                    <f:facet name="input">
                                        <p:selectBooleanButton onLabel="Urformend" offLabel="Nicht Urformend" value="#{psvErstellenBean.urformend}"></p:selectBooleanButton>
                                    </f:facet>
                                    <f:facet name="output">
                                        <p:selectBooleanButton onLabel="Urformend" offLabel="Nicht Urformend" value="#{psv.urformend}"></p:selectBooleanButton>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Proben ID">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{psv.nameOfCreated}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="nameofCreated1" value="#{psvErstellenBean.nameOfCreated}">
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Anzahl" width="5rem">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{psv.amountCreated}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="amountofCreated1" value="#{psvErstellenBean.amountCreated}">
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Delete">
                                <p:commandButton value="Delete" icon="pi pi-trash"
                                                 action="#{psvErstellenBean.removePSV(psv.psVID)}" ajax="true"
                                                 update="form:PSVList"/>
                            </p:column>
                            <p:column style="width:35px">
                                <p:rowEditor/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:row>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
