<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}"/>
    </f:metadata>
</ui:define>

<h:head>
    <title>Json Export</title>
    <link rel="icon" href="../background.png"/>
</h:head>
<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <h:head>
            <title>Json Export</title>
            <link rel="icon" href="../background.png"/>
        </h:head>
        <p:growl>
            <p:autoUpdate/>
        </p:growl>
        <p:panelGrid columns="1">
            <p:row>
                <h2 style="color: cornflowerblue">Json Export</h2>
            </p:row>
            <p:row>
                <p>Hier koennen Sie verschiedene Daten als JSON Exportieren. Der File wird dann direkt auf ihrem System abgespeichert.</p>
            </p:row>
            <p:row>
                <p:panel header="JSON Export">
                    <h:form>
                        <p:panelGrid>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputText value="Auftraege Exportieren"/>
                                </p:column>
                                <p:column colspan="1">
                                    <p:commandButton value="Export" icon="pi pi-external-link"
                                                     action="#{pkAdminJSON.exportAuftrags}"/>
                                </p:column>
                                <p:column colspan="1">
                                    <h:outputText value="Prozesskettenvorlagen Exportieren"/>
                                </p:column>
                                <p:column colspan="1">
                                    <p:commandButton value="Export" icon="pi pi-external-link"
                                                     action="#{pkAdminJSON.exportPKV}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputText value="ProzessSchritte Exportieren"/>
                                </p:column>
                                <p:column colspan="1">
                                    <p:commandButton value="Export" icon="pi pi-external-link"
                                                     action="#{pkAdminJSON.exportPS}"/>
                                </p:column>
                                <p:column colspan="1">
                                    <h:outputText value="ProzessSchrittVorlagen Exportieren"/>
                                </p:column>
                                <p:column colspan="1">
                                    <p:commandButton value="Export" icon="pi pi-external-link"
                                                     action="#{pkAdminJSON.exportPSV}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputText value="ProzessSchrittParameter Exportieren"/>
                                </p:column>
                                <p:column colspan="1">
                                    <p:commandButton value="Export" icon="pi pi-external-link"
                                                     action="#{pkAdminJSON.exportPSP}"/>
                                </p:column>
                                <p:column colspan="1">
                                    <h:outputText value="ExperimentierStationen Exportieren"/>
                                </p:column>
                                <p:column colspan="1">
                                    <p:commandButton value="Export" icon="pi pi-external-link"
                                                     action="#{pkAdminJSON.exportES}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <h:outputText value="User Exportieren"/>
                                </p:column>
                                <p:column colspan="1">
                                    <p:commandButton value="Export" icon="pi pi-external-link"
                                                     action="#{pkAdminJSON.exportUsers}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:panel>
            </p:row>
            <p:row>
                <p:panel header="Log Export">
                    <p:panelGrid columns="1">
                        <p:row>
                            <h:form>
                                <p:panel header="ProzessSchrittLog Export">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column colspan="1">
                                                <h:outputText value="ProzessSchritt Aussuchen"/>
                                            </p:column>
                                            <p:column colspan="1">
                                                <p:selectOneMenu id="pslog"
                                                                 value="#{pkAdminJSON.selectedProzessSchritt}"
                                                                 converter="omnifaces.SelectItemsConverter"
                                                                 effect="fade"
                                                                 var="pslog" style="width: 172px" filter="true"
                                                                 filterMatchMode="contains" required="true"
                                                                 requiredMessage="Bitte prozesschritt aussuchen!">
                                                    <f:selectItems value="#{pkAdminJSON.availableProzessSchritte}"
                                                                   var="pslog" itemLabel="#{pslog.name}"
                                                                   itemValue="#{pslog}" required="true"/>
                                                    <p:column>
                                                        <h:outputText value="#{pslog.name}"/>
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </p:column>
                                            <p:column colspan="1">
                                                <p:commandButton icon="pi pi-external-link" value="Export"
                                                                 action="#{pkAdminJSON.exportProcessStepLog}"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:panel>
                            </h:form>
                        </p:row>
                        <p:row>
                            <h:form>
                                <p:panel header="AuftragsLog Export">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column colspan="1">
                                                <h:outputText value="Auftrag Aussuchen"/>
                                            </p:column>
                                            <p:column colspan="1">
                                                <p:selectOneMenu id="auftrag"
                                                                 value="#{pkAdminJSON.selectedAuftrag}"
                                                                 converter="omnifaces.SelectItemsConverter"
                                                                 effect="fade"
                                                                 var="auftrag" style="width: 172px" filter="true"
                                                                 filterMatchMode="contains" required="true"
                                                                 requiredMessage="Bitte prozesschritt aussuchen!">
                                                    <f:selectItems value="#{pkAdminJSON.availableAuftraege}"
                                                                   var="auftrag" itemLabel="#{auftrag.name}"
                                                                   itemValue="#{auftrag}" required="true"/>
                                                    <p:column>
                                                        <h:outputText value="#{auftrag.name}"/>
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </p:column>
                                            <p:column colspan="1">
                                                <p:commandButton icon="pi pi-external-link" value="Export"
                                                                 action="#{pkAdminJSON.exportAuftragsLog}"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:panel>
                            </h:form>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:row>
        </p:panelGrid>
    </ui:define>
</ui:composition>

</body>
</html>
