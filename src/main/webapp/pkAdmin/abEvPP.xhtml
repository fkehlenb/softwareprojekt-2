<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"/>
        <div id="pSCreation">
            <div id="IDqEin">
                <h2>ID der gewahlte QualitativEingeschaft</h2>
                <p:outputPanel>
                    ID: <h:outputText value="#{pspQeaBean.idqEin}"/><br></br>
                </p:outputPanel>
            </div>
            <br/>
            <div id="AbhangigPSP">
                <h2>Abhangig ProzzesSchrittParamiter</h2>
                <p:dataTable id="AbhangigPSPTabele" var="qE" value="#{pspQeaBean.getProzessSchrittParameters()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5" style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{qE.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qE.name}"/>
                    </p:column>
                    <p:column headerText="Remove">
                        <h:form>
                            <div align="center">
                                <p:commandButton ajax="false" action="#{pspQeaBean.deleteAb(qE.id)}" value="ERASE"
                                                 icon="pi pi-trash"/>
                            </div>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </div>
            <h:form>
                <div align="center">
                    <p:commandButton ajax="false" action="#{pspQeaBean.linkQIE()}" value="Back"
                                     icon="pi pi-arrow-left"/>
                </div>
            </h:form>
        </div>
        <div class="ui-g-2"/>
    </ui:define>
</ui:composition>
</body>
</html>
