<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{languageBean.setLanguage}" />
    </f:metadata>
</ui:define>


<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"/>
        <p:panel id="pSCreation">
            <div id="pSFormaule">
                <h2>ProcessSchrittParamiter Formular</h2>
                <p:outputPanel>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="namePS" value="name:"/>
                            <p:inputText id="namePS" value="#{dtPSPBean.name}"
                                         placeholder="name" required="true"/>
                            <p:commandButton ajax="false" action="#{dtPSPBean.add()}"
                                             value="Erzeugen" />
                        </h:panelGrid>
                    </h:form>
                </p:outputPanel>



            </div>
            <br/>
            <div id="GewahltQuantEingenschatenList">
                <h2>List Gewalte Qualitavite Eingeschaft </h2>
                <p:dataTable id="GewahltQuantEingenschatenTabele" var="qlEG" value="#{dtPSPBean.qlEGewahlt()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5" style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{qlEG.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qlEG.name}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <br/>
            <div id="VerfugbarQualEingenschatenList">
                <h2>List Qualitavite Eingeschaft zu Waehlen</h2>
                <p:dataTable id="VerfugbarQualEingenschatenTabele" var="qlE" value="#{dtPSPBean.qlE()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5" style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{qlE.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qlE.name}"/>
                    </p:column>
                    <p:column headerText="Select">
                        <h:form>
                            <div align="center">
                                <p:commandButton ajax="false" action="#{dtPSPBean.select(qlE.id)}" value="Select"
                                                 icon="pi pi-pencil"/>
                            </div>
                        </h:form>
                    </p:column>

                </p:dataTable>
            </div>
            <div id="VerfugbarQuantEingenschatenList">
                <h2>List Quantitavite Eingeschaft zu Waehlen</h2>
                <p:dataTable id="VerfugbarQuantEingenschatenTabele" var="qtE" value="#{dtPSPBean.qtE()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5" style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{qtE.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qtE.name}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{qtE.wert}"/>
                    </p:column>
                    <p:column headerText="Select">
                        <h:form>
                            <div align="center">
                                <p:commandButton ajax="false" action="#{dtPSPBean.select(qtE.id)}" value="Select"
                                                 icon="pi pi-pencil"/>
                            </div>
                        </h:form>
                    </p:column>

                </p:dataTable>
            </div>
        </p:panel>
        <div class="ui-g-2"/>
    </ui:define>
</ui:composition>
</body>
</html>
