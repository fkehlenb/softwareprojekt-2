<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>SFB - Farbige Zust√§nde</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"></div>
        <div class="ui-g-8">
            <h1>Qualitative Eingeschaft Formular</h1>
            <p:outputPanel>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="vorname" value="vorname:"/>
                        <p:inputText id="vorname" value="#{qlEBean.nameQualitativeEigenschaft}" placeholder="name"/>
                        <p:commandButton value="Reset" type="reset"/>
                        <p:commandButton action="#{qlEBean.addQualitativeEigenschaft()}" value="Spichern"/>
                    </h:panelGrid>

                </h:form>
            </p:outputPanel>
            <br/>
            <h1>LISTE Qualitative Eingeschaft </h1>
            <p:dataTable id="tbl"  var="qlE" value="#{qlEBean.findAll()}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="5" style="margin-bottom:20px">

                <p:column headerText="Id">
                    <h:outputText value="#{qlE.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{qlE.name}"/>
                </p:column>
                <p:column headerText="Edit">
                    <h:form>
                        <div align="center">
                            <h:inputText value="#{qlEBean.nameQualitativeEigenschaft}" placeholder=""/>
                            <h:commandButton action="#{qlEBean.editQlE(qlE.id)}" value="Edit"/>
                        </div>
                    </h:form>
                </p:column>
                <p:column headerText="Remove">
                    <h:form>
                        <div align="center">
                            <p:button action="#{qlEBean.deleteQlE(qlE.id)}" value="ERASE"/>
                        </div>
                    </h:form>
                </p:column>
            </p:dataTable>
        </div>
        <div class="ui-g-2"></div>
    </ui:define>
</ui:composition>
</body>
</html>
