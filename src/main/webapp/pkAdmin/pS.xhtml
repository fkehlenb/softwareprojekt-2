<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"></div>
        <div class="ui-g-8">
            <div id="QlE">
                <div id="QualEingeschaftFormular">
                    <h2>ProcessSchritt Creation</h2>
                    <p:outputPanel>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton ajax="false" action="#{dtPSPBean.creationLink()}"
                                                 value="Erzeugen"/>
                            </h:panelGrid>
                        </h:form>
                    </p:outputPanel>
                </div>
                <br/>
                <h2>Liste der Prozessschrittparameter</h2>
                <div id="QualEingeschaftList">
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>
                        <p:dataTable id="psps1" var="psp" value="#{dtPSPBean.findAll()}" editable="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                Row Editing
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{dtPSPBean.onRowEdit}" update=":form:msgs"/>
                            <p:ajax event="rowEditCancel" listener="#{dtPSPBean.onRowCancel}" update=":form:msgs"/>


                            <p:column headerText="Id">
                                <h:outputText value="#{psp.id}"/>
                            </p:column>

                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{psp.name}"/></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{psp.name}"
                                                                       style="width:96%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Eigenschenschaften">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText
                                            value="#{psp.qualitativeEigenschaften}"/></f:facet>
                                    <f:facet name="input">
                                        <h:selectManyMenu value="#{psp.qualitativeEigenschaften}" style="width:100%">
                                            <f:selectItems value="#{dtPSPBean.qualitativeEigenschaften}"
                                                           var="qualitativeEigenschaften"
                                                           itemLabel="#{qualitativeEigenschaften.name}"
                                                           itemValue="#{qualitativeEigenschaften}"/>
                                        </h:selectManyMenu>
                                    </f:facet>
                                </p:cellEditor>

                            </p:column>
                            <p:column style="width:35px">
                                <p:rowEditor/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="ui-g-2"></div>
    </ui:define>
</ui:composition>
</body>
</html>
