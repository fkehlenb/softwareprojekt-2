<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"></div>
        <div class="ui-g-8">
            <div id="QlE">
                <div id="QualEingeschaftFormular">
                    <h2>ProcessSchritt Creation</h2>
                    <p:outputPanel>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton ajax="false" action="#{pspBean.creationLink()}"
                                                 value="Erzeugen"/>
                            </h:panelGrid>
                        </h:form>
                    </p:outputPanel>
                </div>
                <br/>
                <div id="QualEingeschaftList">
                    <h2>List Processschritt Paramiter </h2>
                    <p:dataTable id="tbl" var="psp" value="#{pspBean.findAll()}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="5" style="margin-bottom:20px">
                        <p:column headerText="Id">
                            <h:outputText value="#{psp.id}"/>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{psp.name}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
        <div class="ui-g-2"></div>
    </ui:define>
</ui:composition>
</body>
</html>
