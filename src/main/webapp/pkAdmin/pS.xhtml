<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>SFB - Farbige Zust√§nde</title>
    <link rel="icon" href="../background.png"/>
</h:head>

<body>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <div class="ui-g-2"></div>
        <div class="ui-g-8">
            <h1>ERZEUG USER FORMULAR</h1>
            <p:outputPanel>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="vorname" value="vorname:"/>
                        <p:inputText id="vorname" value="#{qualitativeEigenschaftController.name}" placeholder="name"/>

                        <p:commandButton value="Reset" type="reset"/>
                        <p:commandButton action="#{adminBean.addUser}" value="Spichern"/>
                    </h:panelGrid>

                </h:form>
            </p:outputPanel>
            <br/>


            <h1>LISTE USERS</h1>

            <p:dataTable var="user" value="#{adminBean.findUsers()}">
                <p:column headerText="Id">
                    <h:outputText value="#{user.id}"/>
                </p:column>

                <p:column headerText="Nachname">
                    <h:outputText value="#{user.nachname}"/>
                </p:column>

                <p:column headerText="Vorname">
                    <h:outputText value="#{user.vorname}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{user.email}"/>
                </p:column>
                <p:column headerText="Telefonnummer">
                    <h:outputText value="#{user.telefonnummer}"/>
                </p:column>
                <p:column headerText="User Name">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="WurdeVerifiziert">
                    <h:outputText value="#{user.wurdeVerifiziert}"/>
                </p:column>
                <p:column headerText="Sprache">
                    <h:outputText value="#{user.language}"/>
                </p:column>
                <p:column headerText="Remove">
                    <h:form>
                        <div align="center">
                            <h:commandButton action="#{adminBean.deleteUser(user.id)}" value="ERASE"/>
                        </div>
                    </h:form>
                </p:column>
                <p:column headerText="Edit">
                    <h:form>
                        <div align="center">
                            <h:commandButton action="#{adminBean.adminEditUser(user.id)}" value="EDIT"/>
                        </div>
                    </h:form>
                </p:column>
            </p:dataTable>
        </div>
        <div class="ui-g-2"></div>
    </ui:define>
</ui:composition>
</body>
</html>
