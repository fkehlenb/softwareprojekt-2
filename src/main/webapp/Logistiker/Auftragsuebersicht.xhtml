<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags">


<h:head>
    <title>Auftragsübersicht - SFB - Farbige Zustaende</title>
    <link rel="icon" href="../background.png"/>

</h:head>
<body background="../background.png">
<div style=" margin-top: 10px"/>
<ui:include src="/template/common/header.xhtml"/>
<ui:include src="/template/common/hamburgerMenu.xhtml"/>

<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <h2 style="text-align: center">Alle Aufträge </h2>
        <p:dataTable var="auftrag" value="#{dtAuftragBean.auftrage}">
            <p:column headerText="Id">
                <h:outputText value="#{auftrag.pkID}" />
            </p:column>

            <p:column headerText="Year">
                <h:outputText value="#{}" />
            </p:column>

            <p:column headerText="Brand">
                <h:outputText value="#{}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{}" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>

</body>
</html>
